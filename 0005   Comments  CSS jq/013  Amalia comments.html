<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
      .blog-post-comments{
          display:none;
          float:left;
          width:100%;
          margin:0 0 40px
      }
      .comments-title > h3{
          position:relative;
          float:left;
          width:100%;
          height:32px;
          background-color:#f4f6f8;
          font-size:13px;
          color:$(title.color);
          line-height:32px;
          font-weight:600;
          text-transform:uppercase;
          text-align:center;
          margin:0 0 20px
      }
      #comments{
          margin:0
      }
      #gpluscomments{
          float:left!important;
          width:100%!important;
          margin:0 0 25px!important
      }
      #gpluscomments iframe{
          float:left!important;
          width:100%
      }
      .comments{
          display:block;
          clear:both;
          margin:0
      }
      .comments > h3{
          position:relative;
          font-size:13px;
          font-weight:600;
          margin:0 1px 20px
      }
      .comments.no-comments > h3{
          margin:0 0 15px
      }
      .comments .comments-content{
          float:left;
          width:100%;
          margin:0
      }
      #comments h4#comment-post-message{
          display:none
      }
      .comments .comment-block{
          padding:0 0 0 50px
      }
      .comments .comment-content{
          font-size:13px;
          line-height:1.6em;
          margin:7px 0
      }
      .comment-thread .comment{
          position:relative;
          padding:15px 0 0;
          margin:15px 0 0;
          list-style:none;
          border-top:1px solid #f0f0f0
      }
      .comment-thread ol{
          padding:0;
          margin:0 0 15px
      }
      .comment-thread ol > li:first-child{
          padding:0;
          margin:0;
          border:0
      }
      .comment-thread .avatar-image-container{
          position:absolute;
          top:15px;
          left:0;
          width:35px;
          height:35px;
          border-radius:100%;
          overflow:hidden
      }
      .comment-thread ol > li:first-child > .avatar-image-container{
          top:0
      }
      .avatar-image-container img{
          width:100%;
          height:100%
      }
      .comments .comment-header .user{
          font-size:16px;
          color:$(title.color);
          display:inline-block;
          font-style:normal;
          font-weight:700;
          margin:0
      }
      .comments .comment-header .user a{
          color:$(title.color);
          transition:color .17s ease
      }
      .comments .comment-header .user a:hover{
          color:$(main.color)
      }
      .comments .comment-header .icon.user{
          display:none
      }
      .comments .comment-header .icon.blog-author{
          display:inline-block;
          font-size:12px;
          color:$(main.color);
          font-weight:400;
          vertical-align:top;
          margin:0 0 0 5px
      }
      .comments .comment-header .icon.blog-author:before{
          content:'\f058';
          font-family:'Font Awesome 5 Free';
          font-weight:400
      }
      .comments .comment-header .datetime{
          display:block
      }
      .comment-header .datetime a{
          font-size:10px;
          color:#aaa;
          text-transform:uppercase
      }
      .comments .comment-actions{
          display:block;
          margin:0 0 15px
      }
      .comments .comment-actions a{
          color:$(main.color);
          font-size:12px;
          margin:0 15px 0 0;
          transition:color .17s ease
      }
      .comments .comment-actions a:hover{
          text-decoration:underline
      }      



    </style>
  </head>
  <body>
    

    
   
  </body>
</html>
