<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS WriteUp Template  無 jquery 變數宣告</title>
    <style>
      /* 30 line*/
.comments-title h2,.related-title h2{color:$(main.text.color);position:relative;text-transform:uppercase;font-size:17px;line-height:17px;margin-bottom:20px}
.comments {clear:both;margin:0;color:$(main.text.color)}
.comments h4{font-weight:400;font-size:12px;font-style:italic;padding-top:1px}
.comments .comments-content{margin:0;padding:0}
.comments .comments-content .comment{margin-bottom:0;padding-bottom:8px}
.comments .comments-content .comment:first-child{padding-top:0}
.facebook-tab,.fb_iframe_widget_fluid span,.fb_iframe_widget iframe{width:100%!important}
.comments .item-control{position:static}
.comments .avatar-image-container{float:left;overflow:hidden;position:absolute}
.comments .avatar-image-container,.comments .avatar-image-container img{height:45px;max-height:45px;width:45px;max-width:45px;border-radius:0}
.comments .comment-block{overflow:hidden;padding:0 0 10px}
.comments .comment-block,.comments .comments-content .comment-replies{margin-left:60px;margin-top:0}
.comments .comments-content .inline-thread{padding:0}
.comments .comment-actions{float:left;width:100%;position:relative;margin:0}
.comments .comments-content .comment-header{font-size:13px;display:block;overflow:hidden;clear:both;margin:0 0 5px;padding:0 0 5px;border-bottom:1px solid #F3F3F3}
.comments .comments-content .user{font-style:normal;font-weight:400;text-transform:uppercase;display:block}
.comments .comments-content .icon.blog-author{display:none}
.comments .comments-content .comment-content{font-family:'Open Sans', sans-serif;float:left;text-align:left;font-size:13px;line-height:1.4em;color:#656565}
.comments .comment .comment-actions a{margin-right:5px;padding:2px 5px;color:#fff;font-weight:400;background-color:$(main.color);font-size:10px}
.comments .comment .comment-actions a:hover{color:#fff;background-color:$(main.dark.color);text-decoration:none}
.comments .comments-content .datetime{color:#ccc;float:left;font-size:10px;text-transform:uppercase;position:relative;margin:2px 0 0;display:block}
.comments .comments-content .comment-header a{color:inherit}
.comments .comments-content .comment-header a:hover{color:$(main.color)}
.comments .thread-toggle{margin-bottom:4px}
.comments .thread-toggle .thread-arrow{height:7px;margin:0 3px 2px 0}
.comments .thread-expanded{padding:8px 0 0}
.comments .comments-content .comment-thread{margin:0}
.comments .continue a{padding:0 0 0 60px;font-weight:400}
.comments .comments-content .loadmore.loaded{margin:0;padding:0}
.comments .comment-replybox-thread{margin:0}

    </style>
  </head>

  </body>
</html>
