<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>

    /* comments */

    .blog-post-comments{ display:none; width:100%; margin:0 0 30px; float:left; }  
    .comments-title > h3{ position:relative;width:100%;font-size:20px;font-weight:700; margin:0 0 20px; color:$(title.color); font-family:'Roboto',sans-serif; font-weight:700; border-bottom:1px solid #ccc;  }
    .comments-title > h3:after { content:''; display:block; width:170px; height:2px; 	margin-top:8px; background-color:$(main.color); }
    #gpluscomments{float:left!important;width:100%!important;margin:0 0 25px!important}
    #gpluscomments iframe{float:left!important;width:100%} 
    #comments { margin:0}
    .comments { display:block; clear:both; margin:0; color:$(title.color)}
    .comments > h3 { font-size:18px; font-weight:500; padding:10px 0 0; margin:0 0 30px;  }
    .comments.no-comments > h3 {margin:0 0 15px}
    #comments h4#comment-post-message {display:none; }
    
    .comments .comments-content .comment-thread { margin: 8px 0; }
    .comments .comment-thread > ol { padding:0; margin: 0 0 15px; }
    .comment-thread ol > li:first-child {padding:0;margin:0;border:0}
    .comment-thread ol > li:first-child > .avatar-image-container {top:0}
    .comment-thread .avatar-image-container{position:absolute;top:15px;left:0;width:35px;height:35px;border-radius:100%;overflow:hidden}
    .comments .avatar-image-container, .comments .avatar-image-container img{ height:35px; max-height:35px; width:35px;   max-width:35px;  border-radius:100%; }

    .comments .comments-content .comment-replies { margin:0 0 0 50px;}
    .comments .comment-header .user{font-size:18px;color:$(title.color);display:inline-block;font-style:normal;font-weight:700;margin:0}     
    .comments .comment-header .user a{color:$(title.color);}
    .comments .comment-header .icon.user { display:none }
    .comments .comment-header .icon.blog-author{display:inline-block;font-size:14px;;font-weight:400;vertical-align:top;margin:0 0 0 15px}
    .comments .comment-header .icon.blog-author:before{content:'\f058';font-family:'Font Awesome 5 Free';font-weight:400}
    .comments .comment-header .datetime { display:block;}
    .comment-header .datetime a{ display:block; font-size:14px;color:#000; padding:10px 0; text-transform:uppercase; margin:0 10px 10px; }  
    .comments .comment-actions { display:block; margin:0 0 15px}	
    .comments .comment-actions a, .comments .comment-actions span { margin:0 15px 0 0;font-size:16px; color:$(link.color); }
    #comment-editor{  margin:0 0 20px; }

    .comments .comment-block { padding:0 0 0 15px; margin-left: 48px; overflow:hidden; position: relative;}
    .comments .comment-content {font-size:18px; line-height:1.5; }
    .comment-thread .comment {position:relative;padding:15px 0 0;margin:15px 0 0;list-style:none;border-top:1px solid #f0f0f0}
    .comments .comment-replybox-thread {margin-top:15px;}
    .comments .continue{display:none!important;}
    .comments .continue a { padding:0 0 0 50px;font-weight:400; }
    .comments .comments-content .loadmore, .comments .comments-content .loadmore.loaded { display:none; }
    .comments .comments-content .loadmore.loaded { margin:0; padding:0; }
    .thread-expanded .thread-count, .thread-expanded .thread-arrow,  .comments .comments-content .loadmore {display:none } 
    .thread-expanded .thread-count a {display:none}    
          
    /* comments 沒有的*/
 
    .comments .footer,
    .comments .comment-footer {float:left;width:100%;font-size:13px;margin:0} 
    .comment-form{float:left;width:100%;margin:15px 0 0}
    .comment-form > h4 { font-size:16px;padding:15px 10px 10px;margin:0; color:#000;}
    .comment-form > a{ color:#000; }

  
      




  
  
    
   

   











    </style>
  </head>
  <body>
    

    
   
  </body>
</html>
