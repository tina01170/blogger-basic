<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>my coding</title>
    <style>

#footer .Image .widget-content {position:relative;width:100%;display:flex;padding:30px 0;box-sizing:border-box;}
#footer .Image .footer-logo {width:100%;max-width:150px;display:flex;align-items:center;margin:0 30px 0 0;}
#footer .Image .footer-logo img {display:block;max-height:60px;}

#footer .Image .footer-text {overflow:hidden;position:relative;}
#footer .Image .footer-text .title {color:$(dark.title.color);font-size:24px;margin:0 0 15px;}
#footer .Image .footer-text .caption {color:$(dark.text.color);font-size:16px;margin:0;}

#footer #footer-social .widget > h3 {display:none;}
#footer #footer-social .widget > h3:after {display:none;}
#footer-social .LinkList .widget-content {float:right;margin:0;padding:30px 0;box-sizing:border-box;overflow:hidden;}
#footer-social .LinkList .widget-content .title {font-size:24px;margin:0 0 15px;color: $(dark.title.color);visibility:hidden;}  
#footer .LinkList ul.social-counter li {float:left;margin:0 10px 0 0;}
#footer .LinkList ul.social-counter li:last-child {margin:0;}
#footer .LinkList ul.social-counter li a {display:block;width:36px;height:36px;line-height:36px;font-size:22px;text-align:center;background:rgb(155,155,155,0.2);}
#footer .LinkList ul.social-counter a:before {display:block;font-family:'Font Awesome 5 Brands';font-size:22px;text-align:center;color:$(dark.title.color);}	
    </style>
  </head>
  <body>
  
    

   
  </body>
</html>
