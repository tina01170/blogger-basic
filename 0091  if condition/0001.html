<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>

    </style>
  </head>
  <body>
    <!--官方 contempo Light-->
    <body>
      <b:class cond='data:view.isPreview' name='preview'/>
      <b:class cond='data:view.isSingleItem' name='item-view'/>
      <b:class cond='data:view.isArchive' name='archive-view'/>
      <b:class cond='data:view.isLabelSearch' name='label-view'/>
      <b:class cond='data:view.isSearch and !data:view.isLabelSearch' name='search-view'/>
      <b:class name='version-1-3-3'/>
  
  <!--polar,Amia, Amalia, Scoop-->
  <body expr:class='data:blog.pageType'>
    <b:class cond='data:view.isHomepage' name='home'/>
    <b:class cond='data:view.isPage' name='item'/>
    <b:class cond='data:view.isArchive' name='index'/>
    <b:class cond='data:view.isError' name='error404'/>


  <!--GridMag-->
  <body expr:class='data:blog.pageType' id='mainContent'>
    <b:if cond='!data:isFeed'>
      <b:class cond='data:view.isHomepage' name='home'/>
      <b:class cond='data:view.isPage' name='item-view'/>
      <b:class cond='data:view.isMultipleItems' name='feed-view'/>
      <b:class cond='data:view.isSingleItem' name='item-view'/>
      <b:class cond='data:view.isArchive' name='archive-view'/>
      <b:class cond='data:view.isLabelSearch' name='label-view'/>
      <b:class cond='data:view.isSearch and !data:view.isLabelSearch' name='search-view'/>
      <b:class cond='data:view.isError' name='error-view'/>
      <b:class cond='data:skin.vars.boxedMode == &quot;1px&quot;' name='box-view'/>  
  
  
  <!--Magify-->  
  <body expr:class='data:blog.pageType'>
      <b:class cond='data:view.isHomepage' name='home'/>
      <b:class cond='data:view.isPost' name='post'/>
      <b:class cond='data:view.isPage' name='item page'/>
      <b:class cond='data:view.isArchive' name='index'/>
      <b:class cond='data:view.search.label' name='category'/>
      <b:class cond='data:view.isError' name='item error404'/>

      <b:class cond='data:skin.vars.showborder == &quot;0px&quot;' name='nb-style'/>
      <b:class cond='data:skin.vars.sidebar == &quot;1px&quot;' name='left-sidebar'/>
      <b:class cond='data:skin.vars.main_font_family == &quot;Oswald&quot;' name='main-oswald'/>
      <b:class cond='data:skin.vars.title_font_family == &quot;Oswald&quot;' name='title-oswald'/>

  <!--Monster default-->  
    <body expr:class='data:blog.pageType' id='mainContent'>
      <b:if cond='!data:isFeed'>
        <b:class cond='data:view.isHomepage' name='home'/>
        <b:class cond='data:view.isPage' name='item-view'/>
        <b:class cond='data:view.isMultipleItems' name='feed-view'/>
        <b:class cond='data:view.isSingleItem' name='item-view'/>
        <b:class cond='data:view.isArchive' name='archive-view'/>
        <b:class cond='data:view.isLabelSearch' name='label-view'/>
        <b:class cond='data:view.isSearch and !data:view.isLabelSearch' name='search-view'/>
        <b:class cond='data:view.isError' name='error-view'/>
        <b:class cond='data:skin.vars.boxedMode == &quot;1px&quot;' name='box-view'/>

    <!--MagPro-->  
    <body>
      <b:class cond='data:view.isHomepage' name='is-home'/>
      <b:class cond='data:view.isMultipleItems' name='is-multiple'/>
      <b:class cond='data:view.isSingleItem' name='is-single'/>
      <b:class cond='data:view.isPage' name='is-page'/>
      <b:class cond='data:view.isPost' name='is-post'/>
      <b:class cond='data:view.isError' name='is-multiple is-error'/>
      <b:class cond='data:blog.isMobileRequest' name='is-mobile'/>
      <b:class cond='data:skin.vars.fullwidth == &quot;1px&quot;' name='full-width'/>
      <b:class cond='data:skin.vars.sidebar == &quot;1px&quot;' name='left-sidebar'/>
      <b:class cond='data:skin.vars.background_cover == &quot;1px&quot;' name='background-cover'/>        
  </body>
</html>
