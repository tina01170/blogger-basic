<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
/*header*/

.main-logo-wrap {position:relative;width:100%;overflow:hidden;padding:20px 0;}
.main-logo {position:relative;max-width:100%;text-align:center;}
.main-logo .header-image-wrapper {display:block;}
.main-logo img {max-width:100%;max-height:70px;margin:0;}
.header-area h1 {color: $(header.color);font-size: 60px;margin:0;line-height:70px;font-family:'Roboto',sans-serif;}
.header-area h1 a {color: $(header.color);}
@media screen and (max-width: 992px) {
	.main-logo {max-width:100%;width:100%;text-align:center;padding:20px 0;}
}
@media screen and (max-width: 767px) {	
	  .header-area h1 {font-size:48px;}
}

/* menu start*/

#main-menu .widget, #main-menu .widget > h3 {display:none;}
#main-menu .show-menu {display:block}
.header-menu {position:relative;width:100%;height:60px;border-top:1px solid #ccc;border-bottom:1px solid #ccc;}
.header-menu .container {margin:0 auto;}
#main-menu ul li a, .mobile ul li a {text-transform: capitalize;}

@media screen and (min-width: 992px) { 
	.mobile-menu{ display:none; }
    #main-menu {position:relative;height:60px;z-index:20}
	#main-menu ul > li {position:relative;float:left;padding:0; margin:0;}
    #main-menu ul > li > a {position:relative;color:$(menu.color);font-size:20px;font-weight:600;line-height:60px;display:inline-block;text-decoration:none;margin:0;padding:0 15px;font-family:'Roboto',sans-serif;transition:color 0.17s ease;}
	#main-menu ul > li:hover > a {color:$(main.color)}
	#main-menu ul#main-menu-nav > li:first-child > a{padding:0 13px 0 0;}

 	#main-menu ul > li > ul { position:absolute; float:left; left:0;top:60px;width:200px; z-index:999; margin:0; padding:0; box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px; visibility:hidden; opacity:0; background-color:$(submenu.bg); }									
    #main-menu ul > li > ul > li > ul {position:absolute;float:left;top:0;left:100%;}
    #main-menu ul > li > ul > li {display:block;float:none;position:relative;}
 	#main-menu ul > li > ul > li a {display:block;height:40px;font-size:16px;font-weight:600;line-height:40px;box-sizing:border-box;margin:0;padding:0 15px;color:$(submenu.text.color);font-family:'Roboto',sans-serif;transition:color .17s ease;}
	#main-menu ul > li > ul > li:hover > a {color:$(main.color)}
 	#main-menu ul > li.has-sub > a:after {content:'\f078';float:right;font-family:'Font Awesome 5 Free';font-weight:900;margin:0 0 0 8px;font-size:16px;}
    #main-menu ul > li > ul > li.has-sub > a:after {content:'\f105';float:right;margin:0;font-size:16px; font-weight:600;}
    #main-menu ul > li:hover > ul, #main-menu ul > li > ul > li:hover > ul{visibility:visible; opacity:1}
    #main-menu ul ul {transition:all .25s ease;}
}

@media screen and (max-width: 992px) { 
	 #main-menu { display:none; }
	.menu-toggle {position:absolute;top:9px;left:0;display:block;width:45px;height:45px;margin:0; padding:0;border:none;cursor:pointer;}
  .menu-toggle::before {content:'';position:absolute;height:2px;left:2px;right:2px;width: 36px; background:$(menu.color);top:0;bottom:0;margin:auto;box-shadow:0 8px 0 $(menu.color), 0 -8px 0 $(menu.color);}
}

.overlay{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.3);z-index:990; margin:0}
.hide-mobile-menu{position:absolute;top:0;right:0;display:block;width:48px;height:48px;background-color:#fff;color:$(menu.color);font-size:18px;line-height:48px;text-align:center;cursor:pointer;z-index:20;transition:color .2s ease;}
.hide-mobile-menu:before{content:"\f00d";font-family:'Font Awesome 5 Free';font-weight:900}
.hide-mobile-menu:hover{color:$(main.color)}

.slide-menu {position:fixed;width:300px;max-height:100%;overflow:auto;top:0;left:0;bottom:0;background-color:#fff;z-index:999;box-shadow:3px 0 7px rgba(0,0,0,0.1);transition:all .2s ease;transform:translateX(-100%);visibility:hidden;}
.nav-active .slide-menu {transform:translateX(0px);visibility:visible;}

.slide-menu-header {width:100%;height:48px;overflow:hidden;border-bottom:1px solid #ccc;float:left;}
.mobile-menu {position:relative;width:100%;box-sizing:border-box;padding:20px 0;float:left;}
.mobile-menu > ul {margin:0}
.mobile-menu .m-sub {display:none;padding:0}
.mobile-menu ul li {position:relative;display:block;overflow:hidden;float:left;width:100%;font-size:18px;font-weight:600;line-height:36px;margin:0;padding:0;}
.mobile-menu > ul li ul {overflow:hidden;}
.mobile-menu ul li a {color:$(title.color);padding:0;display:block;transition:color .2s ease;}
.mobile-menu ul li.has-sub .submenu-toggle{position:absolute;top:0;right:0;color:$(title.color);cursor:pointer;}
.mobile-menu ul li.has-sub .submenu-toggle:after{content:'\f054';font-family:'Font Awesome 5 Free';font-weight:900;float:right;width:40px;font-size:14px;text-align:center;transition:all .2s ease;}

.mobile-menu ul li a:hover,.mobile-menu ul li.has-sub.show > a,.mobile-menu ul li.has-sub.show > .submenu-toggle{color:$(main.color);}
.mobile-menu > ul > li > ul > li a {font-size:18px;padding:0 0 0 15px;}
.mobile-menu > ul > li > ul > li > ul > li > a {padding:0 0 0 30px; }
.mobile-menu ul > li > .submenu-toggle:hover{color:$(main.color)}

.nav-active #outer-wrapper{position:fixed;width:100%;overflow:hidden;filter:blur(2px);}
.nav-active {position:fixed;width:100%;overflow:hidden;}

.social-wrap {position:absolute;top:0;right:34px;height:40px;z-index:20;margin: 12px 0 0;}
.social-menu .widget > h3 {display:none;}
.social-menu {display:block;}
.social-menu ul > li {display:inline-block;}
.social-menu ul > li > a {text-decoration: none;display: block;line-height: 38px;padding: 0;margin: 0 0 0 15px;}
.social-menu .LinkList ul.social-counter a:before {display: block;font-family: 'Font Awesome 5 Brands';font-size:16px;color:#000;text-align:center;background-color:#fff;}
@media screen and (max-width:600px) {
    .social-menu .LinkList ul.social-counter a:before {font-size:16px;}
} 

.show-search {position: absolute;top: 0;right: 0;display: block;background-color: #fff;color: $(menu.color);font-size: 19px;text-align: center;cursor: pointer;z-index: 20;height: 60px;line-height: 60px;}
.show-search:before {content:"\f002";font-family:'Font Awesome 5 Free';font-weight:900}
#nav-search .search-form {position:absolute;top:65px;right:0;height:40px;background-color:#fcfcfc; line-height:46px; 
z-index:999; overflow:hidden;padding:0;visibility: hidden;border: 1px dashed #8E8E8E;padding:6px 15px 10px;}
#nav-search .search-form.active {visibility:visible;z-index:99;}
#nav-search .search-input {width:170px;line-height:25px;border:1px solid #ccc;}
#nav-search .search-input:focus {color:$(title.color);outline:none;}

    </style>
  </head>
  <body>
  
    

    
   
  </body>
</html>
