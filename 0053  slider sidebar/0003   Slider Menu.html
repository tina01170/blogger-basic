<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>

.overlay{ display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,.3); z-index:990; margin:0}
.hide-mobile-menu{ position:absolute; top:0; right:0; display:block; width:48px; height:48px;background-color:#fff; color:$(menu.color); font-size:18px;line-height:48px; text-align:center; cursor:pointer; z-index:20; transition:color .2s ease; }
.hide-mobile-menu:before{content:"\f00d";font-family:'Font Awesome 5 Free';font-weight:900}
.hide-mobile-menu:hover{color:$(main.color)}

.slide-menu { position:fixed; width:300px; max-height:100%; overflow:auto; top:0; left:0; bottom:0; background-color:#fff; z-index:999; box-shadow:3px 0 7px rgba(0,0,0,0.1); transition:all .2s ease; transform: translateX(-100%); visibility: hidden; }
.nav-active .slide-menu { transform:translateX(0px); visibility:visible; }

.slide-menu-header { width:100%; height:48px; overflow:hidden; border-bottom:1px solid #ccc; float:left; }
.mobile-menu { position:relative; width:100%; box-sizing:border-box; padding:20px 0; float:left; }
.mobile-menu > ul{margin:0}
.mobile-menu .m-sub{ display:none; padding:0}
.mobile-menu ul li{ position:relative; display:block; overflow:hidden; float:left; width:100%; font-size:18px;font-weight:600; line-height:36px; margin:0; padding:0; }
.mobile-menu > ul li ul{ overflow:hidden; }
.mobile-menu ul li a { color:$(title.color); padding:0; display:block; transition:color .2s ease; }
.mobile-menu ul li.has-sub .submenu-toggle{ position:absolute; top:0; right:0; color:$(title.color); cursor:pointer; }
.mobile-menu ul li.has-sub .submenu-toggle:after{ content:'\f054'; font-family:'Font Awesome 5 Free'; font-weight:900; float:right; width:40px; font-size:14px; text-align:center; transition:all .2s ease}

.mobile-menu ul li.has-sub.show > .submenu-toggle:after{ transform:rotate(90deg); }
.mobile-menu ul li a:hover,.mobile-menu ul li.has-sub.show > a,.mobile-menu ul li.has-sub.show > .submenu-toggle{ color:$(main.color); }
.mobile-menu > ul > li > ul > li a { font-size:18px; padding:0 0 0 15px; }
.mobile-menu > ul > li > ul > li > ul > li > a { padding:0 0 0 30px; }
.mobile-menu ul > li > .submenu-toggle:hover{color:$(main.color)}

.nav-active #outer-wrapper{position:fixed; width:100%; overflow:hidden; filter:blur(2px); }
.nav-active { position:fixed; width:100%; overflow:hidden; }

    </style>
  </head>
  <body>
  
    <div class='slide-menu'>
      <div class='slide-menu-header'>
          <span class='hide-mobile-menu'/>
      </div>
      <div class='mobile-menu'/>
    </div>
    <div class='overlay'/>

    <script>
      $('.menu-toggle').on('click', function() {
        $('body').toggleClass('nav-active');
      }); 
      $(".hide-mobile-menu").on("click", function() {
          $("body").toggleClass("nav-active")
      })
    </script>
   
  </body>
</html>
