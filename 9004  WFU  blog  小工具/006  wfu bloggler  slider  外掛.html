<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>最熱門 jQuery 圖片輪播外掛 Owl Carousel﹍CDN 安裝懶人包</title>
   
    <style>



    </style>
  </head>
  <body>

    
      <!--
          以 Blogger 為例，請到後台「範本」→
          「編輯 HTML」，游標點進範本區塊，
          按 Ctrl-F 搜尋 </head> 這個字串，
          找到後在此字串的前一行，插入以下程式碼：
      -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.0.0-beta.2.4/assets/owl.carousel.min.css"></link>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.0.0-beta.2.4/assets/owl.theme.default.min.css"></link>
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js'></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.0.0-beta.2.4/owl.carousel.min.js"></script>



  
    
      <div class="owl-carousel">
        <div class="item">
        <a target="_blank" href="連結網址"><img src="圖片網址" /></a>
        </div>
        <div class="item">
        <a target="_blank" href="http://www.wfublog.com/2014/10/member-system-pilot-run.html"><img src="http://1.bp.blogspot.com/-BHZxe8vmiIg/VC_l0m3xGNI/AAAAAAAAKSk/M_ERXsduEjU/s1600/member-services.jpg" /></a>
        </div>
        <div class="item">
        <a target="_blank" href="http://www.wfublog.com/2014/04/wfu-blog-domain-anniversary.html"><img src="http://1.bp.blogspot.com/-dxTG02G5GdM/U7_kBt8bXqI/AAAAAAAAJ04/doIhYOUMMsw/s1600/wfublog.jpg" /></a>
        </div>
        <div class="item">
        <a target="_blank" href="http://www.wfublog.com/2014/04/blogger-mobile-template-or-responsive-web-design.html"><img src="http://4.bp.blogspot.com/-RNalqNdTFA8/U0Jf3IdlfLI/AAAAAAAAJL0/1_bZHJBepVA/s1600/Blogger-Responsive-Web-Designing.jpg" /></a>
        </div>
      </div>

      <script>
        $(".owl-carousel").owlCarousel({
        items: 4, // 一次輪播幾個項目
        loop: false, // 循環輪播
        margin: 10, // 與右邊圖片的距離
        nav: true, // 導航文字
        autoplay: true, // 自動輪播
        autoplayTimeout: 1000, // 切換時間
        autoplayHoverPause: true // 滑鼠經過時暫停
        })
      </script>
    
   
  </body>
</html>
