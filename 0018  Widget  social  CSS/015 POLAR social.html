<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
    ul.social-counter{margin:0 -5px }
    .social-counter li{
        float:left;
        width:20%;
        box-sizing:border-box;
        padding:0 5px;
        margin:10px 0 0;
     }
    .social-counter li:nth-child(1),
    .social-counter li:nth-child(2),
    .social-counter li:nth-child(3),
    .social-counter li:nth-child(4),
    .social-counter li:nth-child(5){margin-top:0 }
    
    .social-counter li a{
        display:block;
        height:40px;
        font-size:22px;
        color:#fff;
        text-align:center;
        line-height:40px;
        border-radius:2px;
        transition:opacity .17s 
    }
    .social-counter li a:hover{opacity:.8 }
   
    .social .facebook a:before{content:"\f09a" }
    .social .twitter a:before{content:"\f099" }
    .social .gplus a:before{content:"\f0d5" }
    .social .rss a:before{content:"\f09e" }
    .social .youtube a:before{content:"\f16a" }
    .social .skype a:before{content:"\f17e" }
    .social .stumbleupon a:before{content:"\f1a4" }
    .social .tumblr a:before{content:"\f173" }
    .social .vk a:before{content:"\f189" }
    .social .stack-overflow a:before{content:"\f16c" }
    .social .github a:before{content:"\f09b" }
    .social .linkedin a:before{content:"\f0e1" }
    .social .dribbble a:before{content:"\f17d" }
    .social .soundcloud a:before{content:"\f1be" }
    .social .behance a:before{content:"\f1b4" }
    .social .digg a:before{content:"\f1a6" }
    .social .instagram a:before{content:"\f16d" }
    .social .pinterest a:before{content:"\f0d2" }
    .social .twitch a:before{content:"\f1e8" }
    .social .delicious a:before{content:"\f1a5" }
    .social .codepen a:before{content:"\f1cb" }
    .social .reddit a:before{content:"\f1a1" }
    .social .whatsapp a:before{content:"\f232" }
    .social .snapchat a:before{content:"\f2ac" }
    .social .email a:before{content:"\f0e0" }
    .social .external-link a:before{content:"\f35d" }

    .social-color .facebook a{background-color:#3b5999 }
    .social-color .twitter a{background-color:#00acee }
    .social-color .gplus a{background-color:#db4a39 }
    .social-color .youtube a{background-color:#db4a39 }
    .social-color .instagram a{background:linear-gradient(15deg,#ffb13d,#dd277b,#4d5ed4) }
    .social-color .pinterest a{background-color:#ca2127 }
    .social-color .dribbble a{background-color:#ea4c89 }
    .social-color .linkedin a{background-color:#0077b5 }
    .social-color .tumblr a{background-color:#365069 }
    .social-color .twitch a{background-color:#6441a5 }
    .social-color .rss a{background-color:#ffc200 }
    .social-color .skype a{background-color:#00aff0 }
    .social-color .stumbleupon a{background-color:#eb4823 }
    .social-color .vk a{background-color:#4a76a8 }
    .social-color .stack-overflow a{background-color:#f48024 }
    .social-color .github a{background-color:#24292e }
    .social-color .soundcloud a{background:linear-gradient(#ff7400,#ff3400) }
    .social-color .behance a{background-color:#191919 }
    .social-color .digg a{background-color:#1b1a19 }
    .social-color .delicious a{background-color:#0076e8 }
    .social-color .codepen a{background-color:#000 }
    .social-color .reddit a{background-color:#ff4500 }
    .social-color .whatsapp a{background-color:#3fbb50 }
    .social-color .snapchat a{background-color:#ffe700 }
    .social-color .email a{background-color:#888 }
    .social-color .external-link a{background-color:$(main.dark.color) }
    
    .social-text .facebook a:after{content:"Facebook" }
    .social-text .twitter a:after{content:"Twitter" }
    .social-text .gplus a:after{content:"Google Plus" }
