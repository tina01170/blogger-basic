	  .social-counter {margin:0;}  /*.social-counter:after { clear:both; } float:left;*/

    .social-counter li a {display:block;height:38px;line-height:38px; font-size:22px; text-align:center;  /*border:1px solid #ccc;*/ }
	  .social-counter a:before { display:block; font-family:'Font Awesome 5 Brands'; font-size: 22px; /*color: $(main.color);*/ color:#fff; text-align:center; }
