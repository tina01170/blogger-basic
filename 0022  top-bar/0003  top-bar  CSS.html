<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
/* top-bar */

.top-bar {width:100%;overflow:hidden;position:relative;background:$(bar.bg.color);}
.top-bar .container {position:relative;max-width:100%;width:1280px;padding:0 20px;margin:0 auto;box-sizing:border-box;display:flex; justify-content:space-between;align-items:center;height:50px;}
.date p {font-size:18px;color:$(bar.text.color);/*height:32px;line-height:32px;*/}
#social-top .widget > h3 {display:none;}
#social-top .widget {overflow:hidden;}
.social-top {position:relative;float:right;display:block;}
.social-top ul > li {float:left;}
.social-top ul > li > a {text-decoration:none;display:block;/*line-height:38px;*/padding:0;margin:0 0 0 15px;}
.social-top .LinkList ul.social-counter a:before {display:block;font-family:'Font Awesome 5 Brands';font-size:18px;text-align:center; color:$(bar.text.color);background:$(bar.bg.color);}
@media screen and (max-width:600px) {
    .social-top .LinkList ul.social-counter a:before {font-size:16px;}
    .date p { font-size:14px; }
}
@media screen and (max-width:480px) {
    .social-top .LinkList ul.social-counter a:before {font-size:14px;}
}
@media screen and (max-width:360px) {
	.social-top .LinkList ul.social-counter a:before {font-size:12px;}       
}
    </style>
  </head>

  </body>
</html>
