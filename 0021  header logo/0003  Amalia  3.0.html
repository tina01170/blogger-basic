<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amalia logo menu 上下型</title>
    <style>
      #header-wrap{
          position:relative
      }
      #header-wrap .container{
          margin:0 auto
      }
      .header-logo{
          float:left;
          width:100%
      }
      .header-logo .container{
          margin:0 auto
      }
      .main-logo{
          position:relative;
          float:left;
          width:100%;
          max-height:60px;
          text-align:center;
          padding:40px 0
      }
      .main-logo .header-logo-image{
          display:inline-block;
          overflow:hidden
      }
      .main-logo img{
          max-width:100%;
          max-height:60px;
          margin:0
      }
      .main-logo h1{
          font-family:'Georgia',serif;
          font-size:47px;
          color:$(main.color);
          line-height:60px;
          margin:0
      }
      .main-logo h1 a{
          color:$(main.color)
      }
      .main-logo #h1-tag{
          position:absolute;
          top:-9000px;
          left:-9000px;
          display:none;
          visibility:hidden
      }
    </style>
  </head>

</html>
