<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style> 
      /* slider 根據官方 css 改的*/

      .owl-carousel,.owl-carousel .owl-item{-webkit-tap-highlight-color:transparent;position:relative}
      .owl-carousel{display:none;width:100%;z-index:1}
      .owl-carousel .owl-stage{position:relative;-ms-touch-action:pan-Y;touch-action:manipulation;-moz-backface-visibility:hidden}
      .owl-carousel .owl-stage:after{content:".";display:block;clear:both;visibility:hidden;line-height:0;height:0}
      .owl-carousel .owl-stage-outer{position:relative;overflow:hidden;-webkit-transform:translate3d(0,0,0)}
      .owl-carousel .owl-item,.owl-carousel .owl-wrapper{-webkit-backface-visibility:hidden;-moz-backface-visibility:hidden;-ms-backface-visibility:hidden;-webkit-transform:translate3d(0,0,0);-moz-transform:translate3d(0,0,0);-ms-transform:translate3d(0,0,0)}
      .owl-carousel .owl-item{min-height:1px;float:left;-webkit-backface-visibility:hidden;-webkit-touch-callout:none}
      .owl-carousel .owl-item img{display:block;width:100%}
      .owl-carousel .owl-dots.disabled,.owl-carousel .owl-nav.disabled{display:none}
      .no-js .owl-carousel,.owl-carousel.owl-loaded{display:block}
      .owl-carousel .owl-dot,.owl-carousel .owl-nav .owl-next,.owl-carousel .owl-nav .owl-prev{cursor:pointer;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}

      .owl-carousel button.owl-dot{background:0 0;color:inherit;border:none;padding:0!important;font:inherit}
      .owl-carousel.owl-loading{opacity:0;display:block}
      .owl-carousel.owl-hidden{opacity:0}
      .owl-carousel.owl-refresh .owl-item{visibility:hidden}
      .owl-carousel.owl-drag .owl-item{-ms-touch-action:pan-y;touch-action:pan-y;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}
      .owl-carousel.owl-grab{cursor:move;cursor:grab}
      .owl-carousel.owl-rtl{direction:rtl}
      .owl-carousel.owl-rtl .owl-item{float:right}
      .owl-carousel .animated{animation-duration:1s;animation-fill-mode:both}
      .owl-carousel .owl-animated-in{z-index:0}
      .owl-carousel .owl-animated-out{z-index:1}
      .owl-carousel .fadeOut{animation-name:fadeOut}@keyframes fadeOut{0%{opacity:1}100%{opacity:0}}
      .owl-height{transition:height .5s ease-in-out}
      .owl-carousel .owl-item .owl-lazy{opacity:0;transition:opacity .4s ease}
      .owl-carousel .owl-item .owl-lazy:not([src]),.owl-carousel .owl-item .owl-lazy[src^=""]{max-height:0}
      .owl-carousel .owl-item img.owl-lazy{transform-style:preserve-3d}
          
      .owl-nav .owl-prev, .owl-nav .owl-next { position: absolute; top:45%; border:none;font-size:28px; color:#fff; width: 40px; height: 40px; z-index:9; padding:0 !important; background:rgba(0,0,0,0.3); /*opacity:0;*/}
      /*.owl-nav .owl-prev:hover, .owl-nav .owl-next:hover {opacity:1; }*/
      .owl-nav .owl-prev {left:0;}
      .owl-nav .owl-next {right:0;}

      .banner .show-slider{display:block!important; overflow:hidden;}
      .banner .widget{position:relative;padding:0}
      .slider-item { position:relative; width:100%; /*height:360px;*/ overflow:hidden; }
      .slider-item .post-image-link { display:block; height:210px; }
      .slider-item .post-info { position:absolute;top:42%; left:20%; background:rgba(245,245,245,0.8);width:60%; text-align: center;padding:10px 0;z-index:9;}
      .slider-item .post-info h3 { margin:5px 0 10px; }
      .slider-item .post-info h3 a { text-decoration:none; color:#000; font-size:16px; font-weight:700; display:block; }
      .slider-item .post-info .post-date { padding-left:3px; }  
    
      .post-thumb { display: block; width:100%; /*height:100%;*/ position: relative; background-position:center; background-repeat: no-repeat; background-size: cover; }
    
      .header-area { width:100%; padding:0 20px 30px; box-sizing:border-box;}	
      .home .header-area { width:100%; padding:0 20px 50px; box-sizing:border-box; }
      #footer { width:100%; padding:0 20px; box-sizing:border-box;}	
      #content-wrapper { margin:0 auto; padding:40px 20px 70px; overflow: hidden; display:flex; box-sizing:border-box; /*border-top:1px solid #000;*/ }
      .home #content-wrapper { padding:70px 20px; box-sizing:border-box; }


    </style>
  </head>

  </body>
</html>
