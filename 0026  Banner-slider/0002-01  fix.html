<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
.banner {margin:0 auto;padding:0;box-sizing:border-box;}
#banner {margin:0;padding:0;}
.banner .HTML > h3 {display:none;}

.owl-carousel,.owl-carousel .owl-item {-webkit-tap-highlight-color:transparent;position:relative}
.owl-carousel {display:none;width:100%;z-index:1}
.owl-carousel .owl-stage{position:relative;-ms-touch-action:pan-Y;touch-action:manipulation;-moz-backface-visibility:hidden}
.owl-carousel .owl-stage:after {content:".";display:block;clear:both;visibility:hidden;line-height:0;height:0}
.owl-carousel .owl-stage-outer {position:relative;overflow:hidden; -o-transform: translate3d(0, 0, 0);
-ms-transform: translate3d(0, 0, 0);-moz-transform:translate3d(0, 0, 0); -webkit-transform:translate3d(0,0,0); transform:translate3d(0,0,0)}

.owl-carousel .owl-item, .owl-carousel .owl-wrapper {-o-transform: translate3d(0,0,0);-webkit-transform: translate3d(0,0,0);-moz-transform: translate3d(0,0,0);-ms-transform: translate3d(0,0,0);transform: translate3d(0, 0, 0);}
.owl-carousel .owl-item {min-height:1px;float:left;position:relative;-webkit-backface-visibility:visible;-webkit-tap-highlight-color:transparent;-webkit-touch-callout:none;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}
.owl-carousel .owl-item img{display:block;width:100%}
.owl-carousel .owl-dots.disabled,.owl-carousel .owl-nav.disabled{display:none}
.no-js .owl-carousel,.owl-carousel.owl-loaded{display:block}
.owl-carousel .owl-dot,.owl-carousel .owl-nav .owl-next,.owl-carousel .owl-nav .owl-prev{cursor:pointer;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}

.owl-carousel button.owl-dot{background:0 0;color:inherit;border:none;padding:0!important;font:inherit}
.owl-carousel.owl-loading{opacity:0;display:block}
.owl-carousel.owl-hidden{opacity:0}
.owl-carousel.owl-refresh .owl-item{visibility:hidden}
.owl-carousel.owl-drag .owl-item{-ms-touch-action:pan-y;touch-action:pan-y;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}
.owl-carousel .owl-grab{cursor:move;cursor:-webkit-grab;cursor:-o-grab;cursor:-ms-grab;cursor:grab}
.owl-carousel.owl-rtl{direction:rtl}
.owl-carousel.owl-rtl .owl-item{float:right}
.owl-carousel .animated{animation-duration:1s;animation-fill-mode:both}
.owl-carousel .owl-animated-in{z-index:0}
.owl-carousel .owl-animated-out{z-index:1}
.owl-carousel .fadeOut{animation-name:fadeOut}@keyframes fadeOut{0%{opacity:1}100%{opacity:0}}
.owl-height{transition:height .5s ease}
   
.banner .HTML .widget-content {display:none;}
.banner .show-slider .widget-content {display:block!important}
.loader{position:relative;height:180px;overflow:hidden;display:block}
.loader:after{content:'';position:absolute;top:50%;left:50%;width:26px;height:26px;margin:-16px 0 0 -16px;border:3px solid #ddd;border-right-color:$(main.color);border-radius:100%;animation:spinner .8s infinite linear;transform-origin:center}
@keyframes spinner {
    0% { transform: rotate(0deg); }
    100% {  transform: rotate(360deg);  }
}	

.banner .widget {position:relative;padding:0}
.slider-wrap .slider-item{position:relative;width:100%;height:390px;overflow:hidden;box-sizing:border-box;padding:0;margin:0 0 50px;}
.slider-wrap .slider-item .slider-inner { position: relative; float: left; width: 100%; height: 100%; overflow: hidden; margin: 0;}
.slider-wrap .slider-item .post-image-link { position: relative;width: 100%;height: 100%;display: block;z-index: 1;overflow: hidden; /*height:370px;*/}
.slider-wrap .slider-item .post-info {position:absolute;top:50%;left:50%;width:70%;box-sizing:border-box;padding:20px;margin:0;z-index:9;background-color:#f5f5f5b3;text-align:center;transform:translate(-50%,-50%);}
.slider-wrap .slider-item .post-info h3 { margin:10px 0 15px; }
.slider-wrap .slider-item .post-info h3 a { text-decoration:none; color:#000; font-size:24px; font-weight:700; display:block; }
.slider-wrap .slider-item .post-info .post-date { padding-left:3px; font-size:18px;} 

.slider-wrap .owl-nav{position:absolute;top:calc(50% - 20px);left:0;right:0;height:0;margin:0;}
.slider-wrap .owl-prev, .slider-wrap .owl-next {position:relative;border:none;font-size:36px;color:#ffffff;width:40px;height:40px;z-index:9;padding:0 !important;line-height:40px;background:rgba(0,0,0,0.3);opacity:0;visibility:hidden;transition:all 0.3s ease;}
.owl-next, .rtl .owl-prev{float:right}
.rtl .owl-next{float:left}
.slider-wrap:hover .owl-prev, .slider-wrap:hover .owl-next{opacity:1; visibility:visible;}
@media screen and (max-width: 767px) {	
	.slider-item .post-info h3 a {font-size:18px;}
    .slider-item .post-info .post-date {font-size:16px;} 
}
@media screen and (max-width: 480px) {
    .slider-wrap .slider-item {height:250px;}
    .slider-wrap .entry-info {padding:15px;}
}
@media screen and (max-width: 380px) {	
    .slider-wrap .slider-item .post-info h3 a {font-size:18px;}
    .slider-wrap .slider-item .post-info .post-date {font-size:14px;} 
}
@media screen and (max-width: 320px) {
	  .slider-wrap .slider-item {display:none;}
}
    </style>
  </head>
  <body>
  
    

    
   
  </body>
</html>
