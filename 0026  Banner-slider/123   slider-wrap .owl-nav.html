    <style>
        .slider-wrap .owl-nav { position:absolute; top:calc(50% - 20px); left:0;right:0; height:0; margin:0; }
        .slider-wrap .owl-prev, .slider-wrap .owl-next { position:relative; border:none ;font-size:36px; color:#ffffff; width: 40px; height:40px; z-index:9; padding:0 !important; line-height:41px;  background:rgba(0,0,0,0.3); opacity:0; visibility:hidden; transition:all .17s ease; }
        .owl-next, .rtl .owl-prev{float:right}
        .rtl .owl-next{float:left}
        .slider-wrap:hover .owl-prev, .slider-wrap:hover .owl-next{ opacity:1; visibility:visible; }
    </style>
