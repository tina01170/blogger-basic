<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FollowByEmail CSS 沒有這個小工具</title>
   
    <style>
      /* FollowByEmail */

      .FollowByEmail .widget-content{position:relative;box-sizing:border-box;padding:20px;border:1px solid #e9e9e9; text-align:center; font-weight:400; overflow:hidden; }
      .follow-by-email-title{font-size:16px;color:$(title.color);font-weight:700;text-transform:uppercase;margin:0 0 20px}
      .follow-by-email-text{font-size:14px;line-height:1.6em;margin:0 0 10px}
      .follow-by-email-address{width:100%;height:32px;background-color:#fff;font-family:inherit;font-size:12px;text-align:center;box-sizing:border-box;padding:0 10px;margin:0 0 10px;border:1px solid #f0f0f0;border-radius:3px}
      .follow-by-email-submit{width:100%;height:32px;font-family:inherit;font-size:12px;color:#fff;font-weight:700;line-height:32px; background-color:$(main.color); cursor:pointer; text-transform:uppercase; padding:0 20px; border:0; borderradius:3px; transition:all .17s ease; }
      .follow-by-email-submit:hover{ background:$(buttom.hover.color); }



    </style>
  </head>
  <body>
    <b:defaultmarkup type='FollowByEmail'>
      <b:includable id='main' var='this'>
        <b:include name='content'/>
      </b:includable>
      <b:includable id='content'>
        <div class='widget-content'>
      <p>This gadget is no longer available.</p>
        </div>
      </b:includable>
    </b:defaultmarkup> 
    

    
   
  </body>
</html>
