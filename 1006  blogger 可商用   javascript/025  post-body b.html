<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>

        /* alert */
        .alert-message {position:relative;display:block;padding:20px;border:1px solid #f0f0f0;border-radius:3px}
		    .alert-message.alert-success{ color:#3ed37c; background-color:rgba(62,211,124,0.05) }
        .alert-message.alert-info{color:#3799dc;background-color:rgba(55,153,220,0.05)}
        .alert-message.alert-warning{color:#8a6d3b;background-color:rgba(138,109,59,0.05)}
        .alert-message.alert-error{color:#e74c3c;background-color:rgba(231,76,60,0.05)}
        .alert-message:before{font-family:'Font Awesome 5 Free';font-size:16px;font-weight:900;display:inline-block;margin:0 5px 0 0}
        .alert-message.alert-success:before{content:"\f058"}
        .alert-message.alert-info:before{content:"\f05a"}
        .alert-message.alert-warning:before{content:"\f06a"}
        .alert-message.alert-error:before{content:"\f057"}

        .code-box{
            position:relative;
            display:block;
            background-color:#404040;
            font-size:16px;
            color:#f0f0f0;
            white-space:pre-wrap;
            line-height:1.67em;
            padding:10px;
            border:1px solid #ccc;
            border-radius:3px
        }
        .contact-form{
            overflow:hidden
         }
         .contact-form .widget-title{
            display:none
         }
         .contact-form .contact-form-name{
            width:calc(50% - 5px)
         }
         .contact-form .contact-form-email{
            width:calc(50% - 5px);
            float:right
         }


        /*contact-form */

          .contact-form-widget{max-width:100%; box-sizing:border-box; }
        
          .form {
              overflow:hidden
          }          

          .contact-form-widget form{
              font-weight:400;
              width:100%; 
              margin:0 0 50px;
          } 
          .contact-form-widget form > p{
              margin:0
          }
          .contact-form-widget form > span{
              color:blue;
          }
          .contact-form-name, .contact-form-email {
              height:30px;
              font-family:inherit;
              font-size:14px;
              line-height:30px;
              box-sizing:border-box;
              padding:5px 0 0;
              margin:0 0 10px;
              border:1px solid #ccc;
              border-radius:3px;
              /*float:left;*/
              width:100%; 
              max-width:280px;
          }

      .contact-form-email-message{
          /*float:left;*/
          width:100%;
           max-width:540px;
          font-family:inherit;
          font-size:14px;
          box-sizing:border-box;
          padding:5px 0 0;
          margin:0 0 10px;
          border:1px solid #ccc;
          border-radius:3px;
       }
       .contact-form-button-submit{
          /*float:left;*/
          width:100%;
          height:30px;
          /*background-color:#84a8c1; */              
          font-family:inherit;
          font-size:14px;
          color:#fff;
          line-height:30px;
          cursor:pointer;
          box-sizing:border-box;
          padding:0 10px;
          margin:15px 0 0;
          border:0;
          border-radius:3px;
       }
     
       .contact-form-error-message-with-border{
          /*float:left;*/
          width:100%;
          background-color:#fbe5e5;
          font-size:12px;
          text-align:center;
          line-height:12px;
          padding:5px 0;
          margin:15px 0;
          box-sizing:border-box;
          border:1px solid #ff2d2d;
       }
       .contact-form-success-message-with-border{
         
          width:100%;
          background-color:#eaf6ff;
          font-size:12px;
          text-align:center;
          line-height:12px;
          padding:5px 0;
          margin:15px 0;
          box-sizing:border-box;
          border:1px solid #5ab6f9;
       }
      .contact-form-error-message,.contact-form-success-message{
          margin:0
       } 

      .Image .caption{font-size:16px;line-height:1.6em;margin:10px 0 0;display:block}
      .Text .widget-content{ font-size:16px; line-height:1.7em; }

    </style>

    $(".post-body strike").each(function() {
      var t = $(this),

      e.match("code-box") && t.replaceWith('<pre class="code-box short-b">' + a + "</pre>"), 
      
      
      $(".post-body .short-b").find("b").each(function() {
          var t = $(this),
              e = t.text().trim();

      })
  })
