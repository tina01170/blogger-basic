    #blog-pager .page-prev:before { content:'\f053'; }
    #blog-pager .page-next:before { content:'\f054'; }

    #blog-pager .page-num { text-decoration:none; font-size:15px; color:#4f4f59; box-sizing:border-box; padding:5px 10px; margin:0 5px 0 0; border:1px solid #ccc; background-color:#fff; width:32px; height:32px; line-height:32px; transition:all .45s ease }
