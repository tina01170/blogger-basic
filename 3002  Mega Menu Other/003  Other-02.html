   <!--recent post-->

    <script> //<![CDATA[
      var number = 4;
      function subMenuPosts(json) {
        var Postsarr = [];	
        for (var i = 0; i < number; i++) {
            var entry = json.feed.entry[i];
                  var postTitle = entry.title.$t;
           
                  var postUrl;
                  if (i == json.feed.entry.length) break;
    
                  // 取得url
                  for (var k = 0; k < entry.link.length; k++) { 
                      if (entry.link[k].rel == 'alternate') {
                          postUrl = entry.link[k].href;
                          break;
                      }
                  }
    
                  var recenthumb;
                  try {
               //thumburl[relatedTitlesNum]=entry.media$thumbnail.replace(/\/s72\-c\//,'/s1600/')
                      recenthumb = entry.media$thumbnail.url;
    
                      //recenthumb = entry.media$thumbnail.replace(/\/s72\-c\//,'/s400/');
                  } catch (error) {
                      s = entry.content.$t;
                      a = s.indexOf("<img");
                      b = s.indexOf("src=\"", a);
                      c = s.indexOf("\"", b + 5);
                      d = s.substr(b + 5, c - b - 5);
                      if ((a != -1) && (b != -1) && (c != -1) && (d != "")) {
                          recenthumb = d;
                      } else recenthumb = 'http://2.bp.blogspot.com/-C3Mo0iKKiSw/VGdK808U7rI/AAAAAAAAAmI/W7Ae_dsEVAE/s1600/no-thumb.png';
                  }
    
           
          var postImageUrl = recenthumb;
          var posterImage = postImageUrl ? '<img src="' + postImageUrl + '" alt="' + postTitle + '">' : '';
          console.log(posterImage);
          Postsarr.push('<li>' + posterImage + '<a href="' + postUrl + '">' + postTitle + '</a></li>');
          //console.log(Postsarr);
        }
         document.getElementById('submenu').innerHTML = Postsarr.join('');
      }
    
    $(document).ready(function() {
     $('#submenu').find('img').each(function(n, image){
        var image = $(image);
      image.attr({src : image.attr('src').replace("s72", "s300")});
    
     });
    });
     
     //]]></script>
