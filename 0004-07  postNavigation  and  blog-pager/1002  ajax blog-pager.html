<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
/* blog-pager Nexusy*/

#blog-pager {float:left;width:100%;font-size:16px;font-weight:400;text-align:center;box-sizing:border-box;border-top:1px solid #ccc;padding:50px 0 0;}
#blog-pager .load-more {text-decoration:none;display:inline-block;font-weight:400;font-size:16px;color:#fff;background-color: $(buttom.bg.color);height:36px;line-height:36px;box-sizing:border-box; padding:0 20px; margin:0;border-radius:3px;border:1px solid rgba(0,0,0,0.1);/*border-bottom-width:1px;*/}

#blog-pager .no-more.show {display:inline-block; cursor:not-allowed;} 
#blog-pager .loading, #blog-pager .no-more {display:none;} 
#blog-pager .load-more.no-more {background-color:rgba(155,155,155,0.05);color:#000;}
#blog-pager .loading .loader {height:36px;}
#blog-pager .loading .loader:after {width:20px;height:20px;margin:-15px 0 0 -15px;} 
#blog-pager .loader{ height:100%; overflow:hidden; display:block; margin:0; position:relative; }
#blog-pager .loader:after {content:'';position:absolute;top:50%;left:50%;width:24px;height:24px;margin:-14px 0 0 -14px;border:2px solid $(main.color);border-right-color:rgba(155,155,155,0.2);border-radius:100%;transform-origin:center;animation:spinner 1.2s infinite linear;}
@media screen and (max-width: 991px) {	
	#blog-pager {margin:0 0 70px;}
}
    </style>
  </head>

  </body>
</html>
