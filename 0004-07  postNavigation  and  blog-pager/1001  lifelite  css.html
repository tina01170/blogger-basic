<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blog-pager</title>
    <style>

/* blog-pager lifelite*/
.index-post-wrap {position:relative;width:100%;}
.grid-posts .index-post {display:flex;margin-bottom:60px;}

#blog-pager {margin:16px 0;text-align:center;overflow:hidden;} 
#blog-pager {margin:0;}

#blog-pager .blog-pager-older-link {font-size:16px;display:inline-block;height:38px;line-height:38px;font-weight:400;padding:0 14px;text-transform:capitalize;background:$(buttom.bg.color);color:#fff;transition:color 0.2s ease;}
#blog-pager .blog-pager-older-link:hover {background:$(buttom.hover.color);}
@media screen and (max-width: 767px) {	
	#blog-pager {margin:0 0 70px;}
}

/* blog-pager matrix*/

.index-post-wrap {position:relative;width:100%;}
.grid-posts .index-post {display:flex;padding:0 0 55px;margin:0 0 50px;border-bottom:1px solid #e8e8e8;}

#blog-pager {text-align:center;overflow:hidden;}
#blog-pager .blog-pager-older-link {font-size:16px;display:inline-block;height:38px;line-height:38px;font-weight:400;padding:0 14px;text-transform:capitalize;background:$(buttom.bg.color);color:#fff;transition:color 0.2s ease;}
#blog-pager .blog-pager-older-link:hover {background:$(buttom.hover.color);}
@media screen and (max-width: 767px) {	
	#blog-pager {margin:0 0 70px;}
}

/* blog-pager victoria*/

.index-post-wrap {position:relative;width:100%;}
.index-post {border-bottom:1px solid #e8e8e8;padding:0 0 50px;margin:0 0 50px;}	

#blog-pager {text-align:center;overflow: hidden;} 
#blog-pager .blog-pager-newer-link, #blog-pager .blog-pager-older-link {font-size:16px; display:inline-block;height:38px;line-height:38px;font-weight:400;padding:0 14px;text-transform:capitalize;background-color:$(main.color);color:#fff;transition:background-color 0.3s ease;}
#blog-pager .blog-pager-newer-link:hover, #blog-pager .blog-pager-older-link:hover {background-color:$(buttom.hover.color);} 
#blog-pager .blog-pager-newer-link, #blog-pager .blog-pager-older-link {/*display:none;*/}
#blog-pager .blog-pager-newer-link {float:left;}
#blog-pager .blog-pager-older-link {float:right;}
@media screen and (max-width: 767px) {	
	#blog-pager {margin:0 0 70px;}
}

#blog-pager {margin: 0;padding: 0;}



    </style>
