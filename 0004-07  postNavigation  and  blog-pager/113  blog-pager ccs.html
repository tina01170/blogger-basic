<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   
    <style>
        /* 無文章標題 */
        #blog-pager { margin: 1em 0;text-align:center; overflow: hidden; } 
        #blog-pager .home-link,  #blog-pager .blog-pager-newer-link,  #blog-pager .blog-pager-older-link { color:#46A3FF; font-size:20px;    }
        .home-link { display:none; }
        .blog-pager-newer-link { float:left; }
        .blog-pager-older-link { float:right; }

        .post-footer .post-nav { position:relative; overflow:hidden; display:block; width:100%; border:1px solid #ccc; padding:30px 0; }
        .post-nav a { text-decoration:none; }
        .post-nav a.blog-pager-older-link  { text-align:right; }
        .post-nav .blog-pager-newer-link span, .post-nav .blog-pager-older-link span { color:#46A3FF; font-size:18px;  }

        .post-nav .blog-pager-newer-link span:before { font-family: 'Font Awesome 5 Free';  content: '\f053'; font-size: 10px; font-weight:900; float: left; margin:3px 4px 0 0; }
        .post-nav .blog-pager-older-link span:after { font-family: 'Font Awesome 5 Free';  content: '\f054'; font-size: 10px; font-weight:900;  margin:3px 0 0 4px; }

			  .post-nav a p { margin:0; font-size:18px; color:$(main.color); }
			  .post-nav:after { clear:both; }


        /* 有文章標題 */
        #blog-pager { margin: 1em 0;text-align:center; overflow: hidden; } 
        #blog-pager .home-link, #blog-pager .blog-pager-newer-link,#blog-pager .blog-pager-older-link {color:#46A3FF;font-size:20px; }
        .home-link { display:none; }

        .blog-pager-newer-link { float:left; }
        .blog-pager-older-link { float:right; }
        .post-footer .post-nav { position:relative; overflow:hidden; display:block; width:100%; padding:30px 0; }
        .post-nav a { text-decoration:none; }
        .post-nav a.blog-pager-older-link  { text-align:right; }
        .post-nav .blog-pager-newer-link span, .post-nav .blog-pager-older-link span { display:block; color:$(main.color); font-size:18px;  }

        .post-nav .blog-pager-newer-link span:before { font-family: 'Font Awesome 5 Free';  content: '\f053'; font-size: 10px; font-weight:900; float: left; margin:2px 2px 0 0; }
        .post-nav .blog-pager-older-link span:after { font-family: 'Font Awesome 5 Free';  content: '\f054'; font-size: 10px; font-weight:900;  margin:0; }
        .post-nav a p { font-size:16px; color:$(main.color); margin:10px 0 0; }
        .post-nav:after { clear:both; }

    </style>
  </head>
  <body>
    

    
   
  </body>
</html>
