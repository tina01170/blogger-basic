<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
    /* blog-pager*/

#blog-pager {margin:16px 0;text-align:center;overflow:hidden;} 
#blog-pager .blog-pager-older-link {font-size:16px;display:inline-block;height:38px;line-height:38px;font-weight:400;padding:0 14px;text-transform:capitalize;background:$(main.color);color:#fff;transition:color 0.27s ease;}
#blog-pager .blog-pager-older-link:hover {background:$(buttom.hover.color);}

.post-footer .post-nav { position:relative; overflow:hidden; display:block; width:100%; margin:0 0 10px;}
.post-nav a { display:block; padding:5px 0 30px; width:49.5%; }
.post-nav a.blog-pager-older-link  { text-align:right; }
.post-nav .blog-pager-newer-link, .post-nav .blog-pager-older-link { font-size:18px; font-weight:400; color:$(postnav.text.color); }
.post-nav .blog-pager-newer-link { float:left; }
.post-nav .blog-pager-older-link { float:right; }
.post-nav .blog-pager-newer-link:before, .post-nav .blog-pager-older-link:before { font-family:'Font Awesome 5 Free'; font-size:10px; font-weight:900; }
.post-nav .blog-pager-newer-link:before { content:'\f053';  margin:3px 3px 0; float:left; }
.post-nav .blog-pager-older-link:before { content:'\f054'; margin:3px 0 0 3px; float:right; }
.post-nav a p {  font-weight:500; margin:10px 0 0; line-height:34px; text-decoration:underline; text-transform:capitalize; }
 @media screen and (max-width: 767px) {	
    .post-nav a { width:100%; }
}

    </style>
  </head>
  <body>

    <b:includable id='postNavigation' var='post'>
      <!-- Post Navigation Item -->
      <div class='post-nav'>
        <b:if cond='data:newerPageUrl'>
          <a class='blog-pager-newer-link' expr:href='data:newerPageUrl' expr:id='data:widget.instanceId + &quot;_blog-pager-newer-link&quot;' expr:title='data:messages.newerPosts'>
            <data:messages.newer/>
          </a>
        </b:if>
        <b:if cond='data:olderPageUrl'>
          <a class='blog-pager-older-link' expr:href='data:olderPageUrl' expr:id='data:widget.instanceId + &quot;_blog-pager-older-link&quot;' expr:title='data:messages.olderPosts'>
            <data:messages.older/>
          </a>
        </b:if>
      </div> 
      <div class='clearfix'/>   
    </b:includable>    

    <b:includable id='postPagination'>
    		<div class='blog-pager container' id='blog-pager'>
            <b:include cond='data:newerPageUrl' name='previousPageLink'/>
            <b:include cond='data:view.url != data:blog.homepageUrl' name='homePageLink'/>
            <b:include cond='data:olderPageUrl' name='nextPageLink'/>	
        </div>      
    </b:includable>

    <b:includable id='previousPageLink'><b:comment>Don&#39;t show</b:comment></b:includable>
    <b:includable id='homePageLink'><b:comment>Don&#39;t show</b:comment></b:includable>
    <b:includable id='nextPageLink'>
      <a class='blog-pager-older-link' expr:href='data:olderPageUrl' expr:title='data:messages.morePosts'>
        <data:messages.morePosts/>
      </a>
    </b:includable>

    <script>
    $('.post-nav').each(function() {
      var prev = $('a.blog-pager-newer-link').attr('href');
      $.ajax({
          url: prev,
          type: 'get',
          success: function(prev) {
              var oldtitle = $('a.blog-pager-newer-link').text();
              var title = $(prev).find('.item-post h1.post-title').text();
              $('a.blog-pager-newer-link').html('<span>'+ oldtitle +'</span><p>' + title + '</p>');
          }
        });  
      var next = $('a.blog-pager-older-link').attr('href');
        $.ajax({
            url: next,
            type: 'get',
            success: function(next) {
                var oldtitle = $('a.blog-pager-older-link').text()
                var title = $(next).find('.item-post h1.post-title').text();  
                $('a.blog-pager-older-link').html('<span>'+ oldtitle +'</span><p>' + title + '</p>');
            }
        });
    })      
    </script>
   
  </body>
</html>
