<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style type="text/css">

#toc{
width:99%;
margin:5px auto;
border:1px solid #2D96DF;
-webkit-box-shadow:4px 4px 8px 2px rgba(0,0,0, 0.2);
-moz-box-shadow:4px 4px 8px 2px rgba(0,0,0, 0.2);
box-shadow:4px 4px 8px 2px rgba(0,0,0, 0.2);

}

.labl{
color:#FF5F00;
font-weight:bold;
margin:0 -5px;
padding:1px 0 2px 11px;
background:-moz-linear-gradient(right,#C2EAFE 0%,#055A85 40%);  /*標題顏色*/
background:-webkit-gradient(linear,left 10,right 80,color-stop(0.20,#055A85),color-stop(1,#C2EAFE)); /*標題顏色*/
border:1px solid #2D96DF;
border-radius:4px;-moz-border-radius:4px;
-webkit-border-radius:4px;box-shadow:3px 3px 1px #bbb;
-moz-box-shadow:3px 3px 1px #bbb;-webkit-box-shadow:3px 3px 1px #bbb;display:block;
}

.labl a{

color:#fff;

}

.labl:first-letter{
text-transform:uppercase;

}

.new{
color:#FF5F00;
font-weight:bold;
font-style:italic;
}

.postname{
font-weight:normal;
background:-moz-linear-gradient(right,#C2EAFE 0%,#fff 40%);  /*文底顏色*/
background:-webkit-gradient(linear,left 80,right 10,color-stop(0.60,#fff),color-stop(1,#C2EAFE));  /*文底顏色*/
}

.postname li{
border-bottom: #ddd 1px dotted;
margin-right:5px
}

</style>

  </head>
  <body>
  
    
    <div id="toc">
    <script src="http://makingdifferent.github.io/blogger-widgets/sitemappage.js" type="text/javascript"></script>
      
    <script src="http://yourblog.blogspot.com/feeds/posts/default?max-results=9999&amp;alt=json-in-script&amp;callback=loadtoc">
      
    </script></div>
    <!--請注意: 不要忘記把最後那行 yourblog.blogspot.com 的網址改成自己的網址哦.-->


    <script type='text/javascript'>

      var postTitle = new Array();
      
      var postUrl = new Array();
      
      var postPublished = new Array();
      
      var postDate = new Array();
      
      var postLabels = new Array();
      
      var postRecent = new Array();
      
      var sortBy = "titleasc";
      
      var numberfeed = 0;
      
      function bloggersitemap(a) {
      
          function b() {
      
              if ("entry" in a.feed) {
      
                  var d = a.feed.entry.length;
      
                  numberfeed = d;
      
                  ii = 0;
      
                  for (var h = 0; h < d; h++) {
      
                      var n = a.feed.entry[h];
      
                      var e = n.title.$t;
      
                      var m = n.published.$t.substring(0, 10);
      
                      var j;
      
                      for (var g = 0; g < n.link.length; g++) {
      
                          if (n.link[g].rel == "alternate") {
      
                              j = n.link[g].href;
      
                              break
      
                          }
      
                      }
      
                      var o = "";
      
                      for (var g = 0; g < n.link.length; g++) {
      
                          if (n.link[g].rel == "enclosure") {
      
                              o = n.link[g].href;
      
                              break
      
                          }
      
                      }
      
                      var c = "";
      
                      if ("category" in n) {
      
                          for (var g = 0; g < n.category.length; g++) {
      
                              c = n.category[g].term;
      
                              var f = c.lastIndexOf(";");
      
                              if (f != -1) {
      
                                  c = c.substring(0, f)
      
                              }
      
                              postLabels[ii] = c;
      
                              postTitle[ii] = e;
      
                              postDate[ii] = m;
      
                              postUrl[ii] = j;
      
                              postPublished[ii] = o;
      
                              if (h < 10) {
      
                                  postRecent[ii] = true
      
                              } else {
      
                                  postRecent[ii] = false
      
                              }
      
                              ii = ii + 1
      
                          }
      
                      }
      
                  }
      
              }
      
          }
      
          b();
      
          sortBy = "titledesc";
      
          sortPosts(sortBy);
      
          sortlabel();
      
          displayToc();
      
      }
      
      function sortPosts(d) {
      
          function c(e, g) {
      
              var f = postTitle[e];
      
              postTitle[e] = postTitle[g];
      
              postTitle[g] = f;
      
              var f = postDate[e];
      
              postDate[e] = postDate[g];
      
              postDate[g] = f;
      
              var f = postUrl[e];
      
              postUrl[e] = postUrl[g];
      
              postUrl[g] = f;
      
              var f = postLabels[e];
      
              postLabels[e] = postLabels[g];
      
              postLabels[g] = f;
      
              var f = postPublished[e];
      
              postPublished[e] = postPublished[g];
      
              postPublished[g] = f;
      
              var f = postRecent[e];
      
              postRecent[e] = postRecent[g];
      
              postRecent[g] = f
      
          }
      
          for (var b = 0; b < postTitle.length - 1; b++) {
      
              for (var a = b + 1; a < postTitle.length; a++) {
      
                  if (d == "titleasc") {
      
                      if (postTitle[b] > postTitle[a]) {
      
                          c(b, a)
      
                      }
      
                  }
      
                  if (d == "titledesc") {
      
                      if (postTitle[b] < postTitle[a]) {
      
                          c(b, a)
      
                      }
      
                  }
      
                  if (d == "dateoldest") {
      
                      if (postDate[b] > postDate[a]) {
      
                          c(b, a)
      
                      }
      
                  }
      
                  if (d == "datenewest") {
      
                      if (postDate[b] < postDate[a]) {
      
                          c(b, a)
      
                      }
      
                  }
      
                  if (d == "orderlabel") {
      
                      if (postLabels[b] > postLabels[a]) {
      
                          c(b, a)
      
                      }
      
                  }
      
              }
      
          }
      
      }
      
      function sortlabel() {
      
          sortBy = "orderlabel";
      
          sortPosts(sortBy);
      
          var a = 0;
      
          var b = 0;
      
          while (b < postTitle.length) {
      
              temp1 = postLabels[b];
      
              firsti = a;
      
              do {
      
                  a = a + 1
      
              } while (postLabels[a] == temp1);
      
              b = a;
      
              sortPosts2(firsti, a);
      
              if (b > postTitle.length) {
      
                  break
      
              }
      
          }
      
      }
      
      function sortPosts2(d, c) {
      
          function e(f, h) {
      
              var g = postTitle[f];
      
              postTitle[f] = postTitle[h];
      
              postTitle[h] = g;
      
              var g = postDate[f];
      
              postDate[f] = postDate[h];
      
              postDate[h] = g;
      
              var g = postUrl[f];
      
              postUrl[f] = postUrl[h];
      
              postUrl[h] = g;
      
              var g = postLabels[f];
      
              postLabels[f] = postLabels[h];
      
              postLabels[h] = g;
      
              var g = postPublished[f];
      
              postPublished[f] = postPublished[h];
      
              postPublished[h] = g;
      
              var g = postRecent[f];
      
              postRecent[f] = postRecent[h];
      
              postRecent[h] = g
      
          }
      
          for (var b = d; b < c - 1; b++) {
      
              for (var a = b + 1; a < c; a++) {
      
                  if (postTitle[b] > postTitle[a]) {
      
                      e(b, a)
      
                  }
      
              }
      
          }
      
      }
      
      
      
      function displayToc() {
      
          var a = 0;
      
          var b = 0;
      
          while (b < postTitle.length) {
      
              temp1 = postLabels[b];
      
              document.write("");
      
              document.write('<div class="post-archive"><h4>' + temp1 + '</h4><div class="ct-columns">');
      
              firsti = a;
      
              do {
      
                  document.write("<p>");
      
                  document.write('<a " href="' + postUrl[a] + '">' + postTitle[a] + "");
      
                  if (postRecent[a] == true) {
      
                      document.write(' - <strong><span>New!!!</span></strong>')
      
                  }
      
                  document.write("</a></p>");
      
                  a = a + 1
      
              } while (postLabels[a] == temp1);
      
              b = a;
      
              document.write("</div></div>");
      
              sortPosts2(firsti, a);
      
              if (b > postTitle.length) {
      
                  break
      
              }
      
          }
      
      }
      
      </script>
      
      <script src="https://yourblog.blogspot.com/feeds/posts/summary?alt=json-in-script&max-results=9999&callback=bloggersitemap" type="text/javascript"></script>s
   
  </body>
