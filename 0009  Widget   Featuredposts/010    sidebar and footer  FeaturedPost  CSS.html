<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sidebar and footer</title>
    <style>

    /*FeaturedPost*/

	  #sidebar .FeaturedPost, #footer .FeaturedPost { overflow:hidden; }
	  #sidebar .FeaturedPost .post, #footer .FeaturedPost .post { margin:0 0 25px; } 
    #sidebar .FeaturedPost .post-content .post-image-link , #footer .FeaturedPost .post-content .post-image-link { display: block; width:100%; height:200px; overflow: hidden; margin:0 0 25px;  }
 
    #sidebar .FeaturedPost .post-title, #footer .FeaturedPost  .post-title { font-size:20px; margin:10px 0; font-weight:700; line-height:34px; }  	
    #sidebar .FeaturedPost .post-title a, #footer .FeaturedPost  .post-title a { display:block;color:$(title.color); transition: color 0.5s;-webkit-transition: color 0.5s;-moz-transition: color 0.5s; font-family:'Roboto',sans-serif;}

	  #sidebar .FeaturedPost .post-title a:hover, #footer .FeaturedPost .post-title a:hover { color:$(main.color); }

    #sidebar .FeaturedPost .post-meta span, #footer .FeaturedPost  .post-meta span { font-size:16px; margin:0 10px 0 0; }
	  #sidebar .FeaturedPost .post-meta .post-author, #footer .FeaturedPost  .post-meta .post-author { display:none; }
	  #sidebar .FeaturedPost .post-info, #footer .FeaturedPost .post-info { margin-top:15px; }
    #sidebar .FeaturedPost .post-snippet, #footer .FeaturedPost .post-snippet { font-size:16px; }


    </style>
  </head>

  </body>
</html>
