<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   
    <style>
    /* banner is FeaturedPost */
    
    .banner { margin:0; padding:0; }
    .banner .FeaturedPost > h3 { display:none; }
    .FeaturedPost .post .post-content { display:flex; margin:0 0 50px; }
    .FeaturedPost .post .post-content .post-pic { width:45%; }
    .FeaturedPost .post .post-content .post-text { width:55%; padding-left:20px;  }
    @media screen and (max-width: 767px) {	
      .FeaturedPost .post .post-content { flex-direction: column; }
      .FeaturedPost .post .post-content .post-pic { width:100%; }
      .FeaturedPost .post .post-content .post-text { width:100%; padding:0;   }
    }


    </style>
  </head>
