<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>change font and color root</title>
    <style>
/*reset CSS 後面*/
:root {
--body-font:'$(body.font.family)', sans-serif;
--header-font:'$(header.font.family)', sans-serif;
--title-font:'$(title.font.family)', sans-serif;
--text-font:'$(text.font.family)', sans-serif;

--main-color:$(main.color);  
--header-color:$(header.color);
--title-color:$(title.color);
--text-color:$(text.color);  
}
html.rtl{
--body-font:'Open Sans',sans-serif;
--title-font:'Open Sans',sans-serif;
--text-font:'Open Sansl',sans-serif;
}
      
h1,h2,h3,h4,h5,h6{font-weight:700;font-family:var(--title-font);}

body {box-sizing:border-box;margin:0;padding:0;word-wrap:break-word;background-color:$(body.background.color);font-family:var(--body-font);}

.header-area h1 {font-size: 60px;margin:0;line-height:70px;color:var(--header-color);font-family:var(--header-font);}
.header-area h1 a {color: var(--main-color);}

.index-post .post-title {margin:0 0 10px;font-family:var(--title-font);}
.index-post .post-title a {display:block;color:$(title.color);font-size:20px;line-height:1.6em;transition:color 0.5s;}	
.index-post .post-title a:hover {color:$(main.color);}

.item-post .post-body {width: 100%;font-size: 16px;line-height: 1.6em;overflow: hidden;padding:30px 0 0;font-family:var(--text-font);}

#footer .widget > h3, #sidebar .widget > h3, .Followers > h2 {position:relative;font-size:20px;font-weight:600;margin:0 0 30px;padding:0;text-transform:capitalize;border-bottom:1px solid #E0E0E0;font-family:var(--title-font);}


.header-menu {position:relative;width:100%;height:60px;border-top:1px solid #ccc;border-bottom:1px solid #ccc;}
/*刪css*/
@media screen and (min-width: 992px) { 
  #main-menu ul > li > a {position:relative;color:$(menu.color);font-size:20px;font-weight:600;line-height:60px;display:inline-block;text-decoration:none;margin:0;padding:0 15px;transition:color 0.17s ease;}

  #main-menu ul > li > ul > li a {display:block;height:40px;font-size:16px;font-weight:600;line-height:40px;box-sizing:border-box;margin:0;padding:0 15px;color:$(submenu.text.color);transition:color .17s ease;}
}

@media screen and (max-width: 991px) { 
  .mobile-menu ul li a {color:$(title.color);padding:0;margin:0; transition:color 0.17s ease;}

}

#related-posts h2 {font-size:24px;line-height:34px;color:$(title.color);margin:0 0 40px;padding:0;border-bottom:1px solid #E0E0E0;font-family:var(--title-font);}

.related-posts h3 {font-size:18px;font-weight:700;line-height:1.7em;margin:5px 0;font-family:var(--title-font);}


.comments-title > h3{position:relative;width:100%;font-size:20px;font-weight:700;margin:0 0 20px;color:$(title.color);font-family:var(--title-font);font-weight:700;border-bottom:1px solid #ccc;}


#sidebar .FeaturedPost .post-title, #footer .FeaturedPost .post-title {font-size:20px;margin:10px 0;font-weight:700;line-height:34px;font-family:var(--title-font);}  	
#sidebar .FeaturedPost .post-title a, #footer .FeaturedPost  .post-title a {display:block; color:$(title.color); transition:color 0.5s;}

#sidebar .PopularPosts .post-title, #footer .PopularPosts .post-title {font-size:15px;margin:0 0 8px;font-weight:700;line-height:1.7em;}
#sidebar .PopularPosts .post-title a, #footer .PopularPosts .post-title a {display:block;color:$(title.color);transition:color 0.5s;}

.Profile .profile-data {text-align:center;  margin:0 0 10px;font-family:var(--title-font)}
.Profile .profile-data a {font-size:24px; color:$(title.color);font-weight:600;transition:color 0.4s;}

.custom-widget .recent-item .post-info h3 {overflow:hidden;font-size:14px;font-weight: 700;line-height:1.6em;margin:0 0 5px;}
.custom-widget .recent-item .post-info h3 a {display:block;color:$(title.color);}    
</style>
<style>
  /* fix CSS*/
  h1,h2,h3,h4,h5,h6{font-weight:700;font-family:var(--title-font);}

  /* polar*/
  h1,h2,h3,h4,h5,h6{font-family: 'Poppins', sans-serif;}
  /* seoboost*/
  h1,h2,h3,h4,h5,h6{padding:0;margin:0}
</style>

  </head>
  <body>
    <!-- 用root 會加 dark mode-->
    <Group description="Fonts" selector="fonts">
      <Variable name="body.font" description="Body Font" type="font" family="Open Sans" default="normal bold 14px $(family)" value="normal bold 14px $(family)"/>
      <Variable name="header.font" description="Header Title Font" type="font" family="Open Sans" default="normal bold 40px $(family)" value="normal bold 40px Open Sans"/>
      <Variable name="title.font" description="Title Font" type="font" family="Open Sans" default="normal bold 18px $(family)" value="normal bold 18px $(family)"/>
      <Variable name="text.font" description="Text Font" type="font" family="Open Sans" default="normal bold 16px $(family)" value="normal bold 16px $(family)"/>
    </Group> 
  </body>
</html>
