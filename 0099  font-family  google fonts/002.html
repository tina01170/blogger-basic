<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   
    <!-- Google Fonts -->
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i|Poppins:400,500,600,700' media='all' rel='stylesheet' type='text/css'/>
    
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i' media='all' rel='stylesheet' type='text/css'/>
    <link href='//fonts.googleapis.com/css?family=Poppins:400,500,600,700' media='all' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'/>

    <style>
        .header-logo h1 {  display: block; color:$(header.color); font-size:60px; margin: 0; line-height: 100px; font-family:'Roboto',sans-serif; font-weight:600;}

        .index-post h2.post-title a {text-decoration: none; color:$(title.color); font-size:20px; transition:color 0.5s; -webkit-transition: color 0.5s;-moz-transition: color 0.5s; font-family:'Roboto',sans-serif; font-weight:600; }	
        .item-post .post-title { margin:0 0 20px; font-size:26px; color:var(--title-color);font-family:'Roboto',sans-serif; font-weight:700; }
        #nav li a {
                text-decoration: none;
                color:var(--title-color);
                font-size: 20px;
                font-weight: 500;
                font-family: "Roboto", sans-serif;
                margin:0; 
                padding:0;   
         }
        #sidebar .FeaturedPost .post-title a, #footer .FeaturedPost  .post-title a { display:block;color:$(title.color);; text-decoration:none; transition: color 0.5s;-webkit-transition: color 0.5s;-moz-transition: color 0.5s;font-weight:700;  font-family: "Roboto", sans-serif;  }

        #related-posts h2 { font-size:24px; color:var(--title-color); margin:0 0 40px; font-family:inherit;padding:0; border-bottom:1px solid #E0E0E0;  font-weight:700;  font-family: "Roboto", sans-serif;  }
        #related-posts ul .related-item h3 a { text-decoration: none; color:var(--title-color);  font-size:18px; font-weight:900;  font-family: "Roboto", sans-serif; }


    </style>

  </head>
  <body>

    <head>
      <!-- get the required files from 3rd party sources -->
      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
      <!-- use the font -->
      <style>
        body {
          font-family: 'Roboto', sans-serif;
          font-size: 48px;
        }
      </style>
    </head>
    
    

    
   
  </body>
</html>
