<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   
    <style>


    </style>
  </head>
  <body>
    
  <!-- Extra Variable definitions 官方-->
  <Variable name="body.text.font" description="Font" hideEditor="true" type="font" default="14px Open Sans, sans-serif"  value="14px Open Sans, sans-serif"/>
  <Variable name="tabs.font" description="Font 2" hideEditor="false" type="font" default="14px Open Sans, sans-serif"  value="14px Open Sans, sans-serif"/>
  
  <!--Awesome Inc. 官方-->
  <Variable name="body.font" description="Font" type="font" default="normal normal 13px Arial, Tahoma, Helvetica, FreeSans, sans-serif" value="normal normal 13px Arial, Tahoma, Helvetica, FreeSans, sans-serif"/>
  <Variable name="header.font" description="Title Font" type="font"  default="normal bold 40px Arial, Tahoma, Helvetica, FreeSans, sans-serif" value="normal bold 40px Arial, Tahoma, Helvetica, FreeSans, sans-serif"/>
  
  <!--Contempo Light 官方-->
  <Variable name="body.text.font" description="Font" type="font" default="$(robotoNormal15)"  value="15px Roboto, sans-serif"/>
  <Variable name="blog.title.font" description="Font" type="font" default="$(robotoBold45)"  value="bold 45px Roboto, sans-serif"/>
  <Variable name="posts.title.font" description="Post title font" type="font" default="$(robotoBold22)"  value="bold 22px Roboto, sans-serif"/>
  <Variable name="posts.text.font" description="Post text font" type="font" default="$(body.text.font)"  value="15px Roboto, sans-serif"/>
  <Variable name="tabs.font" description="Font" type="font" family="$(robotoNormal15.family)" size="$(robotoNormal15.size)" default="700 normal $(size) $(family)"  value="700 normal $(size) $(family)"/>

  <!--Grid mag  H左右-->
  <Group description="Theme Fonts" selector="body">                <!--family="Inter"-->
    <Variable name="main.font" description="Site Font" type="font" family="Inter" default="normal 400 14px $(family)"  value="normal 400 14px $(family)"/>
    <Variable name="title.font" description="Title Font" type="font" family="Inter" default="normal 400 14px $(family)"  value="normal 400 14px $(family)"/>
    <Variable name="meta.font" description="Meta Font" type="font" family="Inter" default="normal 400 14px $(family)"  value="normal 400 14px $(family)"/>
    <Variable name="text.font" description="Text Font" type="font" family="Inter" default="normal 400 14px $(family)"  value="normal 400 14px $(family)"/>
  </Group>
   
  <!--Groovify-->
  <Group description="Theme Fonts">
    <Variable name="main.font" description="Site Font" type="font" family="Roboto" default="normal 400 14px $(family)" value="normal 400 14px $(family)"/>
    <Variable name="menu.font" description="Menu Font" type="font" family="Roboto Condensed" default="normal 400 14px $(family)" value="normal 400 14px $(family)"/>
    <Variable name="title.font" description="Title Font" type="font" family="Roboto Condensed" default="normal 400 14px $(family)" value="normal 400 14px $(family)"/>
    <Variable name="text.font" description="Text Font" type="font" family="Roboto" default="normal 400 14px $(family)" value="normal 400 14px $(family)"/>
  </Group>  

   <!--Casper-->
  <Group description="Fonts" selector="body">
    <Variable name="main.font" description="Main Font" type="font" family="Inter" default="normal 400 14px $(family)" value="normal 400 14px $(family)"/>
    <Variable name="text.font" description="Text Font" type="font" family="Inter" default="normal 400 14px $(family)" value="normal 400 14px $(family)"/>
  </Group>    

  

  <!--Contempo Light 官方-->
  <!-- Constants -->
  <Variable name="damionRegular36" description="Damion Regular 36" type="font" default="400 36px Damion, cursive" hideEditor="true"  value="400 36px Damion, cursive"/>
  <Variable name="damionRegular62" description="Damion Regular 62" type="font" default="400 62px Damion, cursive" hideEditor="true"  value="400 62px Damion, cursive"/>
  <Variable name="playfairDisplayBlack28" description="Playfair Display Black 28" type="font" default="900 28px Playfair Display, serif" hideEditor="true"  value="900 28px Playfair Display, serif"/>
  <Variable name="playfairDisplayBlack36" description="Playfair Display Black 36" type="font" default="900 36px Playfair Display, serif" hideEditor="true"  value="900 36px Playfair Display, serif"/>
  <Variable name="playfairDisplayBlack44" description="Playfair Display Black 44" type="font" default="900 44px Playfair Display, serif" hideEditor="true"  value="900 44px Playfair Display, serif"/>
 
  <Variable name="robotoNormal15" description="Roboto Normal 15" type="font" default="15px Roboto, sans-serif" hideEditor="true"  value="15px Roboto, sans-serif"/>
  <Variable name="robotoNormal16" description="Roboto Normal 16" type="font" default="16px Roboto, sans-serif" hideEditor="true"  value="16px Roboto, sans-serif"/>
  
  <Variable name="robotoLightItalic15" description="Roboto Light Italic 15" type="font" default="italic 300 15px Roboto, sans-serif" hideEditor="true"  value="italic 300 15px Roboto, sans-serif"/>
  
  <Variable name="robotoBold22" description="Roboto Bold 22" type="font" default="bold 22px Roboto, sans-serif" hideEditor="true"  value="bold 22px Roboto, sans-serif"/>
  <Variable name="robotoBold30" description="Roboto Bold 30" type="font" default="bold 30px Roboto, sans-serif" hideEditor="true"  value="bold 30px Roboto, sans-serif"/>
  <Variable name="robotoBold45" description="Roboto Bold 45" type="font" default="bold 45px Roboto, sans-serif" hideEditor="true"  value="bold 45px Roboto, sans-serif"/>
</body>
</html>
