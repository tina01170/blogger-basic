<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>

    .post-labels {  height:auto; margin:50px 0; padding:0; position:relative; overflow:hidden; }
    .post-labels a {  font-size:18px; height:30px; line-height:30px; padding:0 15px; margin:0 15px 0 0; color:$(buttom.text.color); background-color:$(buttom.bg.color);- webkit-transition: background 0.5s; -moz-transition: background 0.5s; transition: background 0.5s; float: left;}
    .post-labels a:hover {background:$(buttom.hover.color);}

    </style>
  </head>
  <body>

    <b:includable id='postLabels' var='post'>
        <b:if cond='data:post.labels'>
          <div class='post-labels Label'>
            <b:loop values='data:post.labels' var='label'>
              <a class='label-link' expr:href='data:label.url' rel='tag'><data:label.name/></a>
            </b:loop>
          </div>
        </b:if>
    </b:includable>

    <b:includable id='postFooter' var='post'>
		    <div class='post-footer'>   
            <!--<b:include data='post' name='postRelated'/>-->
            <b:include data='post' name='postShareButtons'/>
            <b:include data='post' name='postFooterAuthorProfile'/> 	 
            <b:include data='post' name='postNavigation'/>
            <b:include data='post' name='postRelated'/>
        </div> 	                     
    </b:includable> 

    <b:includable id='postReactions'>
      <!-- Reaction feature no longer available. The includable is retained for backwards-compatibility. -->
    </b:includable>

  </body>
</html>
