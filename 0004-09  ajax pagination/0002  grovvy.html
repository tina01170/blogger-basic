<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
        #blog-pager{
            position:relative;
            float:left;
            width:100%;
            padding:0;
            margin:25px 0 0;
            background:var(--topbar-bg);
        }
        .is-dark #blog-pager {
        background:#202020;
        }
        .no-posts #blog-pager{
            display:none
        }
        #blog-pager .load-more{
            position:relative;
            display:flex;
            height:36px;
            font-size:13px;
            color:var(--topbar-color);
            font-weight:500;
            text-transform:uppercase;
            align-items:center;
            justify-content:center
        }
        #blog-pager #groovify-pro-load-more-link{
            cursor:pointer
        }
        #blog-pager #groovify-pro-load-more-link:hover{
            color:var(--main-color)
        }
        #blog-pager .no-more.show{
            display:flex;
            color:var(--meta-color);
            font-weight:400;
            cursor:not-allowed
        }
        #blog-pager .loading,#blog-pager .no-more{
            display:none
        }
        #blog-pager .loading .loader{
            height:36px
        }
        #blog-pager .loading .loader:after{
            width:24px;
            height:24px;
            margin:0
        }
    </style>
    <style>/*magify*/

#blog-pager{float:left;width:100%;font-size:15px;font-weight:500;text-align:center;clear:both;box-sizing:border-box;padding:30px 0 0;margin:30px 0 10px;border-top:1px solid rgba(155,155,155,0.1)}
#blog-pager .load-more{display:inline-block;height:34px;background-color:$(button.bg);font-size:14px;color:$(button.color);font-weight:400;line-height:34px;box-sizing:border-box;padding:0 30px;margin:0;border:1px solid rgba(0,0,0,.1);border-bottom-width:2px;border-radius:2px}
#blog-pager #load-more-link{color:$(button.color);cursor:pointer}
#blog-pager #load-more-link:hover{background-color:$(button.hover.bg);color:$(button.hover.color)}
#blog-pager .load-more.no-more{background-color:rgba(155,155,155,0.05);color:$(meta.color)}
#blog-pager .loading,#blog-pager .no-more{display:none}
#blog-pager .loading .loader{height:34px}
#blog-pager .no-more.show{display:inline-block}
#blog-pager .loading .loader:after{width:26px;height:26px;margin:-15px 0 0 -15px}      
    </style>
    <style> /*amia*/
#blog-pager{float:left;width:100%;font-size:15px;font-weight:500;text-align:center;clear:both;box-sizing:border-box;padding:30px 0 0;margin:30px 0 10px;border-top:1px solid rgba(155,155,155,.1)}
#blog-pager .load-more{display:inline-block;height:34px;background-color:$(main.color);font-size:14px;color:#fff;font-weight:400;line-height:34px;box-sizing:border-box;padding:0 30px;margin:0;border:1px solid rgba(0,0,0,.1);border-bottom-width:2px;border-radius:2px}
#blog-pager #load-more-link{color:#fff;cursor:pointer}
#blog-pager #load-more-link:hover{background-color:$(main.color);color:#fff}
#blog-pager .load-more.no-more{background-color:rgba(155,155,155,.05);color:$(main.color)}
#blog-pager .loading,#blog-pager .no-more{display:none}
#blog-pager .loading .loader{position:relative;height:100%;overflow:hidden;display:block;margin:0}
#blog-pager .loading .loader{height:34px}
#blog-pager .no-more.show{display:inline-block}
#blog-pager .loading .loader:after{width:26px;height:26px;margin:-15px 0 0 -15px}
#blog-pager .loading .loader:after{content:'';position:absolute;top:50%;left:50%;width:28px;height:28px;margin:-16px 0 0 -16px;border:2px solid $(main.color);border-right-color:rgba(155,155,155,.2);border-radius:100%;animation:spinner 1.1s infinite linear;transform-origin:center}
@-webkit-keyframes spinner{0%{-webkit-transform:rotate(0);transform:rotate(0)}
to{-webkit-transform:rotate(1turn);transform:rotate(1turn)}
}
@keyframes spinner{0%{-webkit-transform:rotate(0);transform:rotate(0)}
to{-webkit-transform:rotate(1turn);transform:rotate(1turn)}
}     
    </style>
  </head>
  <body>
    
      <!--grovvy-->  
      <b:includable id='main' var='this'>
        <b:tag class='blog-posts-wrap' cond='data:view.isMultipleItems' name='div'>
          <b:include name='searchMessage'/>
          <div class='blog-posts hfeed'>
            <b:class cond='data:view.isMultipleItems' name='index-post-wrap'/>
            <b:class cond='data:view.isSingleItem' name='item-post-wrap'/>
            <b:loop index='i' values='data:posts' var='post'>
              <b:include data='post' name='postCommentsAndAd'/>
            </b:loop>
          </div>
          <b:include cond='data:view.isMultipleItems' name='ajaxPagination'/>
        </b:tag>
        <b:include name='feedLinks'/>
        <b:include name='exportBlogContent'/>
      </b:includable>


      <b:includable id='ajaxPagination'>
        <!-- Ajax Pagination on Index -->
        <div class='blog-pager' id='blog-pager'>
          <b:class cond='data:posts.empty' name='no-blog-posts'/>
          <b:if cond='data:olderPageUrl'>
            <a class='blog-pager-older-link load-more btn' expr:data-load='data:olderPageUrl.canonical' href='javascript:;' id='groovify-pro-load-more-link'><b:include data='{ message: &quot;loadMorePosts&quot; }' name='theme-custom-lang'/></a>
            <span class='loading'><div class='loader'/></span>
            <span class='no-more load-more btn'><b:include data='{ message: &quot;noMorePosts&quot; }' name='theme-custom-lang'/></span>
            <b:else/>
            <span class='no-more load-more btn show'><b:include data='{ message: &quot;noMorePosts&quot; }' name='theme-custom-lang'/></span>
          </b:if>
        </div>
      </b:includable>

      <b:includable id='nextPageLink'>
        <b:if cond='data:olderPageUrl'>
          <a class='post-nav-older-link' expr:href='data:olderPageUrl.canonical' expr:id='data:widget.instanceId + &quot;_post-nav-older-link&quot;'>
            <b:include data='{ message: &quot;nextPost&quot; }' name='theme-custom-lang'/>
          </a>
          <b:else/>
          <span class='post-nav-older-link'>
            <b:include data='{ message: &quot;nextPost&quot; }' name='theme-custom-lang'/>
          </span>
        </b:if>
      </b:includable>
    
      
      <b:includable id='theme-custom-lang'>
        <b:switch var='data:message'>
          <b:case value='prevPost'/><b:if cond='data:blog.locale.language == &quot;en&quot;'>Previous Post<b:elseif cond='data:blog.locale.language == &quot;es&quot;'/>Artículo Anterior<b:elseif cond='data:blog.locale.language == &quot;pt&quot;'/>Postagem Anterior<b:else/><data:messages.newer/></b:if>
          <b:case value='nextPost'/><b:if cond='data:blog.locale.language == &quot;en&quot;'>Next Post<b:elseif cond='data:blog.locale.language == &quot;es&quot;'/>Artículo Siguiente<b:elseif cond='data:blog.locale.language == &quot;pt&quot;'/>Próxima Postagem<b:else/><data:messages.older/></b:if>
          <b:case value='loadMorePosts'/><b:if cond='data:blog.locale.language == &quot;en&quot;'>Load More<b:elseif cond='data:blog.locale.language == &quot;es&quot;'/>Carga Más<b:elseif cond='data:blog.locale.language == &quot;pt&quot;'/>Carregar Mais<b:else/><data:messages.loadMorePosts/></b:if>
          <b:case value='noMorePosts'/><b:if cond='data:blog.locale.language == &quot;en&quot;'>That is All<b:elseif cond='data:blog.locale.language == &quot;es&quot;'/>Eso es Todo<b:elseif cond='data:blog.locale.language == &quot;pt&quot;'/>Isso é Tudo<b:else/><data:messages.noResultsFound/></b:if>
        </b:switch>
      </b:includable>
    
   
  </body>
</html>
