<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amia</title>
    <style>
#blog-pager{
    float:left;
    width:100%;
    font-size:15px;
    font-weight:500;
    text-align:center;
    clear:both;
    box-sizing:border-box;
    padding:30px 0 0;
    margin:30px 0 10px;
    border-top:1px solid rgba(155,155,155,0.1)
}
 #blog-pager .load-more{
    display:inline-block;
    height:34px;
    background-color:$(main.color);
    font-size:14px;
    color:#ffffff;
    font-weight:400;
    line-height:34px;
    box-sizing:border-box;
    padding:0 30px;
    margin:0;
    border:1px solid rgba(0,0,0,.1);
    border-bottom-width:2px;
    border-radius:2px
}
 #blog-pager #load-more-link{
    color:#fff;
    cursor:pointer
}
 #blog-pager #load-more-link:hover{
    background-color:$(main.color);
    color:#fff
}
 #blog-pager .load-more.no-more{
    background-color:rgba(155,155,155,0.05);
    color:$(main.color)
}
 #blog-pager .loading,#blog-pager .no-more{
    display:none
}
 #blog-pager .loading .loader{
    position:relative;
    height:100%;
    overflow:hidden;
    display:block;
    margin:0
}
 #blog-pager .loading .loader{
    height:34px
}
 #blog-pager .no-more.show{
    display:inline-block
}
 #blog-pager .loading .loader:after{
    width:26px;
    height:26px;
    margin:-15px 0 0 -15px
}
 #blog-pager .loading .loader:after{
    content:'';
    position:absolute;
    top:50%;
    left:50%;
    width:28px;
    height:28px;
    margin:-16px 0 0 -16px;
    border:2px solid $(main.color);
    border-right-color:rgba(155,155,155,0.2);
    border-radius:100%;
    animation:spinner 1.1s infinite linear;
    transform-origin:center
}
 @-webkit-keyframes spinner {
     0%{
        -webkit-transform:rotate(0deg);
        transform:rotate(0deg)
    }
     to{
        -webkit-transform:rotate(1turn);
        transform:rotate(1turn)
    }
}
 @keyframes spinner {
     0%{
        -webkit-transform:rotate(0deg);
        transform:rotate(0deg)
    }
     to{
        -webkit-transform:rotate(1turn);
        transform:rotate(1turn)
    }
}
    </style>

  </head>
  <body>
    
    <!-- Pagination Scripts -->
    <b:if cond='data:view.isMultipleItems'>
    <script type='text/javascript'>
    //<![CDATA[
    $(function(){$("#load-more-link").each(
      function(){var o=$(this),a=o.data("load");
      a&&$("#load-more-link").show(),
      $("#load-more-link").on("click",function(o){
        $("#load-more-link").hide(),
        $.ajax({url:a,success:function(o){
          var n=$(o).find(".grid-posts");
          n.find(".index-post").addClass("post-animated post-fadeInUp"),
          $(".grid-posts").append(n.html()),
          a=$(o).find("#load-more-link").data("load"),
          a?$("#load-more-link").show():($("#load-more-link").hide(),
          $("#blog-pager .no-more").addClass("show"))
        },
        beforeSend:function(){
          $("#blog-pager .loading").show()
        },
        complete:function(){
          $("#blog-pager .loading").hide()
        }
      }),
      o.preventDefault()})})});
    //]]>
    </script>
    </b:if>
    
   
  </body>
</html>
