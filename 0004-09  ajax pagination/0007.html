<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>/*grid-mag*/
#blog-pager{display:flex;margin:30px auto;justify-content:center;align-items:center;}
#blog-pager:before{content:'';position:absolute;border:1px solid rgb(118 118 118 / 27%);height:4px;width:100%;}
.blog-pager a:hover{background-color:rgb(157 157 157 / 0.20);color:var(--theme-text-color);border-color:rgb(157 157 157 / 0.50)}

#blog-pager .load-more{display:inline-block;height:34px;background-color:var(--button-bg-color);font-size:14px;color:var(--button-text-color);font-weight:400;line-height:34px;box-sizing:border-box;padding:0 30px;margin:0;border:1px solid rgba(0,0,0,.1);border-bottom-width:2px;border-radius:4px;z-index: 1;}
#blog-pager .load-more:after{content:'\F282';font-family:var(--icons-font);font-size:15px;font-weight:400;margin:0;vertical-align:middle;}
#blog-pager .load-more:hover{box-shadow: inset 0 0 19px 8px rgb(0 0 0 / 0.22);}

#blog-pager span.no-more.load-more,
#blog-pager .load-more.show:after{display:none}
#blog-pager span.no-more.load-more.show{display:inline-block;background: #7c7c7c;}

#blog-pager .loading .loader:after{content:'';position:absolute;top:5px;left:0;right:0;text-align:center;width:28px;height:28px;margin:0 auto;border:2px solid var(--button-bg-color);border-right-color:rgba(155,155,155,0.2);border-radius:100%;animation:spinner 1.1s infinite linear;}
      

          </style>    
          <style>/*Gloer,polar*/
#blog-pager {float:left;width:100%;font-size:15px;font-weight:500;text-align:center;clear:both;box-sizing:border-box;padding:20px 0 0;margin:20px 0;border-top:1px solid rgba(155,155,155,.1)}
.archive #blog-pager,.index #blog-pager{margin:0;border:0}

#blog-pager .load-more{position:relative;display:inline-block;height:52px;background-color:#fff;font-size:17px;color:$(title.color);font-weight:400;line-height:52px;box-sizing:border-box;padding:0 42px;margin:0;border:1px solid $(main.dark.color);border-radius:0}

#blog-pager #load-more-link{color:$(title.color);cursor:pointer;overflow:hidden}
#blog-pager #load-more-link:after{content:'';position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;-webkit-transition:all .5s;-moz-transition:all .5s;-o-transition:all .5s;transition:all .5s;opacity:.8;-webkit-transform:translate(-105%,0);transform:translate(-105%,0);border-right-width:2px;border-right-style:solid;border-right-color:#fff;background-color:rgba(255,255,255,.5)}
#blog-pager #load-more-link:hover{background-color:$(main.dark.color);color:#fff}
#blog-pager #load-more-link:hover:after{opacity:0;-webkit-transform:translate(0,0);transform:translate(0,0)}

#blog-pager .load-more.no-more{background-color:rgba(155,155,155,.05);color:$(main.color)}
#blog-pager .loading,#blog-pager .no-more{display:none}

#blog-pager .loading .loader{position:relative;height:100%;overflow:hidden;display:block;margin:0}
#blog-pager .loading .loader{height:34px}
#blog-pager .no-more.show{display:inline-block}

#blog-pager .loading .loader:after{width:26px;height:26px;margin:-15px 0 0 -15px}
#blog-pager .loading .loader:after{content:'';position:absolute;top:50%;left:50%;width:28px;height:28px;margin:-16px 0 0 -16px;border:2px solid $(main.color);border-right-color:rgba(155,155,155,.2);border-radius:100%;animation:spinner 1.1s infinite linear;transform-origin:center}

          </style>
<style>/*magify*/

  #blog-pager{float:left;width:100%;font-size:15px;font-weight:500;text-align:center;clear:both;box-sizing:border-box;padding:30px 0 0;margin:30px 0 10px;border-top:1px solid rgba(155,155,155,0.1)}
  #blog-pager .load-more{display:inline-block;height:34px;background-color:$(button.bg);font-size:14px;color:$(button.color);font-weight:400;line-height:34px;box-sizing:border-box;padding:0 30px;margin:0;border:1px solid rgba(0,0,0,.1);border-bottom-width:2px;border-radius:2px}

  #blog-pager #load-more-link{color:$(button.color);cursor:pointer}
  #blog-pager #load-more-link:hover{background-color:$(button.hover.bg);color:$(button.hover.color)}

  #blog-pager .load-more.no-more {background-color:rgba(155,155,155,0.05);color:$(meta.color)}
  #blog-pager .loading,#blog-pager .no-more{display:none}
  #blog-pager .loading .loader {height:34px}
  #blog-pager .no-more.show{display:inline-block}

  #blog-pager .loading .loader:after{width:26px;height:26px;margin:-15px 0 0 -15px}      
      </style>
      <style> /*amia*/
  #blog-pager {float:left;width:100%;font-size:15px;font-weight:500;text-align:center;clear:both;box-sizing:border-box;padding:30px 0 0;margin:30px 0 10px;border-top:1px solid rgba(155,155,155,.1)}
  #blog-pager .load-more {display:inline-block;height:34px;background-color:$(main.color);font-size:14px;color:#fff;font-weight:400;line-height:34px;box-sizing:border-box;padding:0 30px;margin:0;border:1px solid rgba(0,0,0,.1);border-bottom-width:2px;border-radius:2px}

  #blog-pager #load-more-link {color:#fff;cursor:pointer}
  #blog-pager #load-more-link:hover {background-color:$(main.color);color:#fff}

  #blog-pager .load-more.no-more {background-color:rgba(155,155,155,.05);color:$(main.color)}
  #blog-pager .loading,#blog-pager .no-more{display:none;}
  /*多一行*/
  #blog-pager .loading .loader{position:relative;height:100%;overflow:hidden;display:block;margin:0}
  #blog-pager .loading .loader {height:34px}
  #blog-pager .no-more.show{display:inline-block}

  #blog-pager .loading .loader:after{width:26px;height:26px;margin:-15px 0 0 -15px}
  /*多一行*/
  #blog-pager .loading .loader:after{content:'';position:absolute;top:50%;left:50%;width:28px;height:28px;margin:-16px 0 0 -16px;border:2px solid $(main.color);border-right-color:rgba(155,155,155,.2);border-radius:100%;animation:spinner 1.1s infinite linear;transform-origin:center}
  
  @-webkit-keyframes spinner{0%{-webkit-transform:rotate(0);transform:rotate(0)}
  to{-webkit-transform:rotate(1turn);transform:rotate(1turn)}
  }
  @keyframes spinner{0%{-webkit-transform:rotate(0);transform:rotate(0)}
  to{-webkit-transform:rotate(1turn);transform:rotate(1turn)}
  }     
      </style>
      <style>/*grid-mag*/
        @-webkit-keyframes spinner{
          0%{-webkit-transform:rotate(0deg);transform:rotate(0deg)}
          to{-webkit-transform:rotate(1turn);transform:rotate(1turn)}
        } 
        @keyframes spinner{
          0%{-webkit-transform:rotate(0deg);transform:rotate(0deg)}
          to{-webkit-transform:rotate(1turn);transform:rotate(1turn)}
        }
      </style>

      <style>
#blog-pager {float:left;width:100%;font-size:16px;font-weight:500;text-align:center;box-sizing:border-box;padding:50px 0 0;border-top:1px solid #ccc;border-top:1px solid rgba(155,155,155,0.1)}
#blog-pager .load-more {text-decoration:none;display:inline-block;font-weight:500;font-size:15px;color:#fff;background-color:$(buttom.bg.color);height:36px;line-height:36px;box-sizing:border-box;padding:0 20px;margin:0;border-radius:3px;border:1px solid rgba(0,0,0,0.1);}

#blog-pager .load-more.no-more {background-color:rgba(155,155,155,0.05);color:#000;}
#blog-pager .loading, #blog-pager .no-more {display:none;} 
#blog-pager .no-more.show {display:inline-block;}

#blog-pager .loading .loader {height:36px;}

#blog-pager .loader {height:100%;overflow:hidden;display:block;margin:0;position:relative;}
#blog-pager .loader:after {content:'';position:absolute;top:50%;left:50%;width:24px;height:24px;margin:-14px 0 0 -14px;border:2px solid $(main.color);border-right-color:rgba(155,155,155,0.2);border-radius:100%;transform-origin:center;animation:spinner 1.2s infinite linear;}



      </style>
