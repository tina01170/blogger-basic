<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>https://www.templateify.com </title>
   
    <Script>

      /*! MenuIfy by Templateify | v1.0.0 - https://www.templateify.com */
      !function(a){a.fn.menuify=function(){
        return this.each(function(){
          var $t=a(this),
              b=$t.find('.LinkList ul > li').children('a'),
              c=b.length;
          for(var i=0;i<c;i++){
            var d=b.eq(i),h=d.text();
            if(h.charAt(0)!=='_'){
              var e=b.eq(i+1),j=e.text();
              if(j.charAt(0)==='_'){
                var m=d.parent();
                m.append('<ul class="sub-menu m-sub"/>');
              }
            }
            if(h.charAt(0)==='_'){
              d.text(h.replace('_',''));
              d.parent().appendTo(m.children('.sub-menu'));
            }
          }
          for(var i=0;i<c;i++){
            var f=b.eq(i),k=f.text();
            if(k.charAt(0)!=='_'){
              var g=b.eq(i+1),l=g.text();
              if(l.charAt(0)==='_'){
                var n=f.parent();
                n.append('<ul class="sub-menu2 m-sub"/>');
              }
            }
            if(k.charAt(0)==='_'){
              f.text(k.replace('_',''));
              f.parent().appendTo(n.children('.sub-menu2'));
            }
          }
          $t.find('.LinkList ul li ul').parent('li').addClass('has-sub');
        });
        
      }}(jQuery);

      /*! ResizeIfy - LazyIfy on Scroll by Templateify | v1.2.0 - https://www.templateify.com */
      !function(a){a.fn.lazyify=function(){
        return this.each(function(){
          var t=a(this),dImg=t.attr('data-image'),
              iWid=Math.round(t.width()),
              iHei=Math.round(t.height()),
              iSiz='w'+iWid+'-h'+iHei+'-p-k-no-nu',
              img='';
          if(dImg.match('/s72-c')){
            img=dImg.replace('/s72-c','/'+iSiz);
          } else if(dImg.match('/w72-h')) {
            img=dImg.replace('/w72-h72-p-k-no-nu','/'+iSiz);
          } else if(dImg.match('=w72-h')){
            img=dImg.replace('=w72-h72-p-k-no-nu','='+iSiz);
          } else{img=dImg;}
          a(window).on('load resize scroll',lazyOnScroll);
          function lazyOnScroll(){
            var wHeight=a(window).height(),
                scrTop=a(window).scrollTop(),
                offTop=t.offset().top;
            if(scrTop+wHeight>offTop){
              var n=new Image();
              n.onload=function(){
                t.attr('style','background-image:url('+this.src+')').addClass('lazy-ify');
              },n.src=img;
            }
          }
          lazyOnScroll();
        });}}(jQuery);

      
    </Script>
  </head>

</html>
