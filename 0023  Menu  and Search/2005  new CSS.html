<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>new CSS</title>
    <style>
.show-search, .hide-search {position: absolute;top: 0;right: 0;display: block;background-color: #fff;color: $(menu.color);font-size: 19px;text-align: center;cursor: pointer;z-index:25;height: 60px;line-height: 60px;}
.show-search:before {content:"\f002";font-family:'Font Awesome 5 Free';font-weight:900}
.hide-search:before {content:"\f00d";font-family:'Font Awesome 5 Free';font-weight:900}

#nav-search {position:absolute;width:300px;top:65px;right:0;height:50px;line-height:50px;background-color:#fcfcfc;z-index: 999; overflow:hidden;border:1px dashed #8E8E8E;display:none;}
#nav-search .search-form {width:100%;height:50px;line-height:50px;overflow:hidden;padding:0 10px;box-sizing:border-box;}
#nav-search .search-input {width:100%;height:30px;font-size:16px;font-family:inherit;margin:0;padding:0;border:1px solid #ccc;box-sizing:border-box;color:#282828;background-color:#fcfcfc;}
#nav-search .search-input:focus {color:$(title.color);outline:none;}
@media screen and (max-width:600px) {
    .social-menu .LinkList ul.social-counter a:before {font-size:16px;}
}
@media screen and (max-width:480px) {
	#nav-search {width:100%;}
}

.show-search, .hide-search {position: absolute;top: 0;right: 0;display: block;background-color:$(menu.bg.color);color: $(menu.text.color);font-size: 19px;text-align: center;cursor: pointer;z-index:25;height: 60px;line-height: 60px;}
.show-search:before {content:"\f002";font-family:'Font Awesome 5 Free';font-weight:900}
.hide-search:before {content:"\f00d";font-family:'Font Awesome 5 Free';font-weight:900}

    </style>
