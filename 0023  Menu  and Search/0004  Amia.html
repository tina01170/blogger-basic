<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
      .header-menu{
          position:relative;
          width:100%;
          height:48px;
          background-color:$(main.color);
          z-index:10;
          font-size:13px;
          margin:0
      }
      .header-menu .container{
          position:relative;
          margin:0 auto;
          padding:0
      }
      #main-menu .widget,#main-menu .widget > .widget-title{
          display:none
      }
      #main-menu .show-menu{
          display:block
      }
      #main-menu{
          position:relative;
          height:48px;
          z-index:15
      }
      #main-menu ul > li{
          float:left;
          position:relative;
          margin:0;
          padding:0;
          transition:background .17s
      }
      #main-menu ul > li > a{
          position:relative;
          color:$(menu.color);
          font-size:13px;
          font-weight:500;
          text-transform:uppercase;
          line-height:48px;
          display:inline-block;
          margin:0;
          padding:0 13px;
          transition:color .17s ease
      }
      #main-menu ul#main-menu-nav > li:first-child > a{
          padding:0 13px 0 0
      }
      #main-menu ul > li:hover > a{
          color:#fff
      }
      #main-menu ul > li > ul{
          position:absolute;
          float:left;
          left:0;
          top:48px;
          width:180px;
          background-color:$(main.dark.color);
          z-index:99999;
          margin:0;
          padding:0;
          box-shadow:0 3px 5px rgba(0,0,0,0.2);
          visibility:hidden;
          opacity:0
      }
      #main-menu ul > li > ul > li > ul{
          position:absolute;
          float:left;
          top:0;
          left:100%;
          margin:0
      }
      #main-menu ul > li > ul > li{
          display:block;
          float:none;
          position:relative;
          transition:all .17s ease
      }
      #main-menu ul > li > ul > li a{
          display:block;
          height:36px;
          font-size:12px;
          color:#fff;
          line-height:36px;
          box-sizing:border-box;
          margin:0;
          padding:0 15px;
          transition:all .17s ease
      }
      #main-menu ul > li > ul > li:hover{
          background-color:rgba(0,0,0,0.2)
      }
      #main-menu ul > li > ul > li:hover > a{
          color:$(main.color)
      }
      #main-menu ul > li.has-sub > a:after{
          content:'\f107';
          float:right;
          font-family:FontAwesome;
          font-size:14px;
          font-weight:400;
          margin:0 0 0 3px
      }
      #main-menu ul > li > ul > li.has-sub > a:after{
          content:'\f105';
          float:right;
          margin:0
      }
      #main-menu .mega-menu{
          position:static!important
      }
      #main-menu .mega-menu > ul{
          width:100%;
          box-sizing:border-box;
          padding:20px 10px
      }
      #main-menu .mega-menu > ul.mega-menu-inner{
          overflow:hidden
      }
      #main-menu ul > li:hover > ul,#main-menu ul > li > ul > li:hover > ul{
          visibility:visible;
          opacity:1
      }
      #main-menu ul ul{
          transition:all .17s ease
      }
      .mega-menu-inner .mega-item{
          float:left;
          width:25%;
          box-sizing:border-box;
          padding:0 10px
      }
      .mega-menu-inner .mega-content{
          position:relative;
          width:100%;
          overflow:hidden;
          padding:0
      }
      .mega-content .post-image-wrap{
          width:100%;
          height:140px;
          overflow:hidden
      }
      .mega-content .post-image-link{
          width:100%;
          height:100%;
          z-index:1;
          display:block;
          position:relative;
          overflow:hidden
      }
      .mega-content .post-title{
          position:relative;
          font-size:14px;
          font-weight:500;
          line-height:1.5em;
          margin:7px 0 5px
      }
      .mega-content .post-title a{
          display:block;
          color:#fff;
          transition:color .17s
      }
      .mega-content:hover .post-title a{
          color:$(title.hover)
      }
      .mega-content .post-meta{
          color:#aaa
      }
      .no-posts{
          float:left;
          width:100%;
          height:100px;
          line-height:100px;
          text-align:center
      }
      .mega-menu .no-posts{
          line-height:60px;
          color:$(title.color)
      }
      .show-search,.hide-search{
          position:absolute;
          right:0;
          top:0;
          display:block;
          width:48px;
          height:48px;
          line-height:48px;
          z-index:20;
          color:$(menu.color);
          font-size:15px;
          text-align:right;
          cursor:pointer;
          transition:color .17s ease
      }
      .show-search:before{
          content:"\f002";
          font-family:FontAwesome;
          font-weight:400
      }
      .hide-search:before{
          content:"\f00d";
          font-family:FontAwesome;
          font-weight:400
      }
      .show-search:hover,.hide-search:hover{
          color:#fff
      }
      #nav-search{
          display:none;
          position:absolute;
          left:0;
          top:0;
          width:100%;
          height:48px;
          z-index:99;
          background-color:$(main.color);
          box-sizing:border-box;
          padding:0
      }
      #nav-search .search-form{
          width:100%;
          height:48px;
          background-color:rgba(0,0,0,0);
          line-height:48px;
          overflow:hidden;
          padding:0
      }
      #nav-search .search-input{
          width:100%;
          height:48px;
          font-family:inherit;
          color:$(menu.color);
          margin:0;
          padding:0 70px 0 0;
          background-color:rgba(0,0,0,0);
          font-size:14px;
          font-weight:400;
          box-sizing:border-box;
          border:0
      }
      #nav-search .search-input:focus{
          color:$(menu.color);
          outline:none
      }
      .slide-menu-toggle{
          display:none;
          position:absolute;
          line-height:48px;
          height:48px;
          width:48px;
          top:0;
          left:0;
          font-family:FontAwesome;
          color:#fff;
          font-size:17px;
          font-weight:400;
          text-align:left;
          cursor:pointer;
          z-index:4;
          padding:0
      }
      .slide-menu-toggle:before{
          content:"\f0c9"
      }
      .nav-active .slide-menu-toggle:before{
          content:"\f00d"
      }
      .mobile-menu{
          display:none;
          position:absolute;
          top:48px;
          left:0;
          width:100%;
          background-color:$(main.dark.color);
          box-sizing:border-box;
          padding:20px;
          border-top:1px solid rgba(255,255,255,0.08);
          visibility:hidden;
          opacity:0;
          transform-origin:0 0;
          transform:scaleY(0);
          transition:all .17s ease
      }
      .nav-active .mobile-menu{
          visibility:visible;
          opacity:1;
          transform:scaleY(1)
      }
      .mobile-menu > ul{
          margin:0
      }
      .mobile-menu .m-sub{
          display:none;
          padding:0
      }
      .mobile-menu ul li{
          position:relative;
          display:block;
          overflow:hidden;
          float:left;
          width:100%;
          font-size:13px;
          font-weight:500;
          text-transform:uppercase;
          line-height:38px;
          margin:0;
          padding:0
      }
      .mobile-menu > ul li ul{
          overflow:hidden
      }
      .mobile-menu ul li a{
          color:#fff;
          padding:0;
          display:block;
          transition:all .17s ease
      }
      .mobile-menu ul li.has-sub .submenu-toggle{
          position:absolute;
          top:0;
          right:0;
          color:#fff;
          cursor:pointer
      }
      .mobile-menu ul li.has-sub .submenu-toggle:after{
          content:'\f105';
          font-family:FontAwesome;
          font-weight:400;
          float:right;
          width:34px;
          font-size:16px;
          text-align:center;
          transition:all .17s ease
      }
      .mobile-menu ul li.has-sub.show > .submenu-toggle:after{
          transform:rotate(90deg)
      }
      .mobile-menu > ul > li > ul > li > a{
          color:#fff;
          opacity:.7;
          padding:0 0 0 15px
      }
      .mobile-menu > ul > li > ul > li > ul > li > a{
          color:#fff;
          opacity:.7;
          padding:0 0 0 30px
      }
      .mobile-menu ul li a:hover,.mobile-menu ul > li > .submenu-toggle:hover{
          color:$(main.color)
      }
    </style>
  </head>
  <body>
    

    
   
  </body>
</html>
