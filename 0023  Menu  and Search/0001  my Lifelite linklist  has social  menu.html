<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
      /* menu start*/

      #main-menu h3 { display:none; }
      #main-menu .widget { display:none }
      #main-menu .show-menu{ display:block }
      .header-menu { position:relative;width:100%;height:60px;z-index:15; border-top:1px solid #ccc; border-bottom:1px solid #ccc; }
      .header-menu .container { position:relative; margin:0 auto; padding:0; }
      #main-menu ul li a, .mobile ul li a { text-transform: capitalize; }

      @media screen and (min-width: 991px) { 
        .mobile-menu{ display:none; }
          #main-menu { position:relative; height:60px; z-index:20 }
        #main-menu ul > li { position:relative; float:left; padding:0; margin:0; }
          #main-menu ul > li > a { position:relative; color:$(menu.color); font-size:20px; font-weight:600; line-height:60px; display:inline-block; text-decoration:none; margin:0; padding:0 15px; font-family:'Roboto',sans-serif; -webkit-transition:color 0.17s;-moz-transition:color 0.17s; transition:color 0.17s ease; }
        #main-menu ul > li:hover > a { color:$(main.color) }
        #main-menu ul#main-menu-nav > li:first-child > a{ padding:0 13px 0 0; }

        #main-menu ul > li > ul { position:absolute; float:left; left:0;top:60px;width:200px; z-index:999; margin:0; padding:0; box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px; visibility:hidden; opacity:0; background-color:$(submenu.bg); }									
          #main-menu ul > li > ul > li > ul { position:absolute; float:left; top:0; left:100%; }
          #main-menu ul > li > ul > li { display:block; float:none; position:relative; }
        #main-menu ul > li > ul > li a { display:block; height:40px; font-size:16px; font-weight:600; line-height:40px; box-sizing:border-box; margin:0; padding:0 15px; color:$(submenu.text.color); font-family:'Roboto',sans-serif; -webkit-transition:color 0.17s;-moz-transition:color 0.17s;transition:color .17s ease;  }
        #main-menu ul > li > ul > li:hover > a { color:$(main.color) }
        #main-menu ul > li.has-sub > a:after { content:'\f078'; float:right; font-family:'Font Awesome 5 Free';font-weight:900; margin:0 0 0 8px; font-size:16px; }
          #main-menu ul > li > ul > li.has-sub > a:after{ content:'\f105'; float:right; margin:0 font-size:16px; font-weight:600; }
          #main-menu ul > li:hover > ul, #main-menu ul > li > ul > li:hover > ul{ visibility:visible; opacity:1 }
          #main-menu ul ul { transition:all .25s ease; }
      }

      @media screen and (max-width: 991px) { 
        #main-menu { display:none; }
        .header-menu { position:relative; }
          .menu-toggle{ position:absolute;top:9px;left:0;display:block; width:45px;height:45px; margin:0; padding:0; border:none; cursor:pointer;}
          .menu-toggle::before {content: '';position: absolute;height: 2px;left: 2px;right: 2px;width: 36px;background:$(menu.color); top: 0;bottom: 0; margin: auto; box-shadow: 0 8px 0 $(menu.color), 0 -8px 0 $(menu.color); }

          .mobile-menu > ul { position:absolute;top:62px;left:0;width:100%; background-color:#fff; margin:0; padding:20px 10px 20px 30px; box-sizing:border-box; z-index:999; box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px; visibility:hidden; opacity:0; }
          .mobile-menu ul li a { color:$(title.color); font-family:'Roboto',sans-serif; padding:0;  margin:0; transition:all .17s ease;  }
          .mobile-menu ul li a:hover { color:$(main.color) }

          .mobile-menu ul > li { position:relative; display:block; overflow:hidden; width:100%; font-size:18px; font-weight:500; line-height:36px;  margin:0; padding:0; float:left; }
        .mobile-menu ul li.has-sub .submenu-toggle { position:absolute;top:0;right:0;color:$(title.color);cursor:pointer}
          .mobile-menu ul li.has-sub .submenu-toggle:after { content:'\f054';font-family:'Font Awesome 5 Free';font-weight:900;float:right;width:40px;font-size:12px;text-align:center;transition:all .17s ease; }
          .mobile-menu ul li.has-sub.show > .submenu-toggle:after{ transform:rotate(90deg) }

        .mobile-menu > ul > li > ul, .mobile-menu > ul > li > ul > li > ul { margin:0; padding:0 0 0 10px; }
          .mobile-menu > ul > li > ul > li a { padding:0 0 0 15px; }
          .mobile-menu > ul > li > ul > li > ul > li > a { padding:0 0 0 30px;}
        .mobile-menu .sub-menu { display:none; padding:0; }
        .nav-active .mobile-menu > ul { visibility:visible; opacity:1 }
      }

      .social-wrap { position:absolute; top:0; right:34px; height:40px; z-index:20; margin:12px 0 0}
      .social-menu .widget > h3 { display:none; }
      .social-menu { display:block; }
      .social-menu ul > li { float:left; display:inline-block; }
      .social-menu ul > li > a { text-decoration:none; display:block; line-height:38px; padding:0; margin:0 0 0 15px; }
      .social-menu .LinkList ul.social-counter a:before { display:block; font-family:'Font Awesome 5 Brands'; font-size:16px; color: $(menu.color); text-align:center; background:#fff;  }
      @media screen and (max-width:600px) {
            .social-menu .LinkList ul.social-counter a:before { font-size:16px; }
      }  

      .show-search { position:absolute;top:0; right:0; display:block; background-color:#fff; color:$(menu.color); font-size:19px; text-align:center; cursor:pointer; z-index:20; height:60px; line-height:60px;}
      .show-search:before{content:"\f002";font-family:'Font Awesome 5 Free';font-weight:900}
      #nav-search .search-form{ position:absolute; top:65px; right:0; height:40px; background-color:#fcfcfc; line-height:46px; 
      z-index:999; overflow:hidden; padding:0;visibility: hidden;border:1px dashed #8E8E8E; padding:6px 15px 10px;  }
      #nav-search .search-form.active { visibility: visible; z-index:99; }
      #nav-search .search-input { width:170px; line-height:25px;  border:1px solid #ccc; }
      #nav-search .search-input:focus{color:$(title.color);outline:none;}
    </style>
  </head>
  <body>
    
    <nav class='header-menu'>
      <span class='menu-toggle'/> 
      <div class='mobile-menu'/>
      <div class='container'>
          <div class='menu-wrap'>
          <b:section class='main-menu' id='main-menu' maxwidgets='1' name='menu' showaddelement='yes'>
            <b:widget id='LinkList4' locked='true' title='Menu' type='LinkList' version='3' visible='true'>
              <b:widget-settings>
                <b:widget-setting name='text-10'>_Video Documentation</b:widget-setting>
                <b:widget-setting name='sorting'>NONE</b:widget-setting>
                <b:widget-setting name='link-1'>#</b:widget-setting>
                <b:widget-setting name='link-2'>#</b:widget-setting>
                <b:widget-setting name='link-12'>https://</b:widget-setting>
                <b:widget-setting name='link-0'>/</b:widget-setting>
                <b:widget-setting name='link-11'>#</b:widget-setting>
                <b:widget-setting name='link-10'>#</b:widget-setting>
                <b:widget-setting name='text-9'>_Web Documentation</b:widget-setting>
                <b:widget-setting name='link-9'>#</b:widget-setting>
                <b:widget-setting name='text-8'>Documentation</b:widget-setting>
                <b:widget-setting name='link-7'>#</b:widget-setting>
                <b:widget-setting name='link-8'>#</b:widget-setting>
                <b:widget-setting name='link-5'>#</b:widget-setting>
                <b:widget-setting name='link-6'>#</b:widget-setting>
                <b:widget-setting name='link-3'>#</b:widget-setting>
                <b:widget-setting name='link-4'>#</b:widget-setting>
                <b:widget-setting name='text-1'>features</b:widget-setting>
                <b:widget-setting name='text-0'>Home</b:widget-setting>
                <b:widget-setting name='text-3'>_Post Layouts</b:widget-setting>
                <b:widget-setting name='text-2'>_featured Posts</b:widget-setting>
                <b:widget-setting name='text-5'>__Left Sidebar</b:widget-setting>
                <b:widget-setting name='text-4'>__Full Width</b:widget-setting>
                <b:widget-setting name='text-7'>_Error Page</b:widget-setting>
                <b:widget-setting name='text-6'>__Right Sidebar</b:widget-setting>
                <b:widget-setting name='text-11'>simple page</b:widget-setting>
                <b:widget-setting name='text-12'>Download</b:widget-setting>
              </b:widget-settings>
              <b:includable id='main'>
<b:include name='widget-title'/>
<b:include name='content'/>
</b:includable>
              <b:includable id='content'>
<div class='widget-content'>
<ul id='main-menu-nav' role='menubar'>
<b:loop values='data:links' var='link'>
 <li><a expr:href='data:link.target'><data:link.name/></a></li>
</b:loop>
</ul>
</div>
</b:includable>
            </b:widget>
          </b:section>
           </div>  
          <div class='social-wrap'>
<b:section class='social-menu social' id='social-menu' maxwidgets='1' name='Social Menu' showaddelement='yes'>
<b:widget id='LinkList7' locked='true' title='Social  Menu' type='LinkList' version='3' visible='false'>
<b:widget-settings>
<b:widget-setting name='link-3'>https://</b:widget-setting>
<b:widget-setting name='sorting'>NONE</b:widget-setting>
<b:widget-setting name='text-1'>instagram</b:widget-setting>
<b:widget-setting name='link-1'>https://</b:widget-setting>
<b:widget-setting name='text-0'>twitter</b:widget-setting>
<b:widget-setting name='link-2'>https://</b:widget-setting>
<b:widget-setting name='text-3'>pinterest</b:widget-setting>
<b:widget-setting name='link-0'>https://</b:widget-setting>
<b:widget-setting name='text-2'>pinterest</b:widget-setting>
</b:widget-settings>
<b:includable id='main'>
<b:include name='widget-title'/>
<b:include name='content'/>
</b:includable>
<b:includable id='content'>
        <div class='widget-content'>
          <ul class='social-counter social social-color'>
            <b:loop values='data:links' var='link'>
              <li expr:class='data:link.name'><a expr:href='data:link.target' expr:title='data:link.name' target='_blank'/></li>
            </b:loop>
          </ul>
        </div>
      </b:includable>
</b:widget>
</b:section>
</div>
      </div>
      <div id='nav-search'>
          <form class='search-form' expr:action='data:blog.searchUrl' role='search'>
              <input autocomplete='off' class='search-input' expr:placeholder='data:messages.searchThisBlog' expr:value='data:view.isSearch ? data:view.search.query.escaped : &quot;&quot;' name='q' type='search'/>
          </form>
          <!--<span class='hide-search'/>-->
      </div>
      <span class='show-search'/>
    </nav> 
  
  
  <script>
      $('.LinkList').each(function() {
      var itemA = $(this).find('ul > li').children('a');
        var list = itemA.length;
      for (var i = 0; i < list; i++) {
            var i1 = itemA.eq(i), t1 = i1.text();
            if (t1.charAt(0) !== '_') { 
                var i2 = itemA.eq(i + 1);
                var t2 = i2.text();
                if (t2.charAt(0) === '_') {
                    var l1 = i1.parent();
                    //console.log(l1);
                    l1.append('<ul class="sub-menu m-sub"/>');
                }
            }
            if (t1.charAt(0) === '_') {
                i1.text(t1.replace('_', ''));
                i1.parent().appendTo(l1.children('.sub-menu'));
        }
      }
      for (var i = 0; i < list; i++) {
        var i3 = itemA.eq(i),t3 = i3.text();
        if (t3.charAt(0) !== '_') {
                var i4 = itemA.eq(i + 1);
                var t4 = i4.text();
          if (t4.charAt(0) === '_') {
            var l2 = i3.parent();
                    l2.append('<ul class="sub-menu2 m-sub"/>');
                }
        }
        if (t3.charAt(0) === '_') {
                i3.text(t3.replace('_', ''));
                i3.parent().appendTo(l2.children('.sub-menu2'));
            }
      }
      $('.LinkList ul li ul').parent('li').addClass('has-sub');
        $('#main-menu .widget').addClass('show-menu');
      });
      $('#main-menu-nav').clone().appendTo('.mobile-menu');
      $('.mobile-menu li.has-sub').append('<div class="submenu-toggle"/>');
      $('.menu-toggle').on('click', function() {
        $('body').toggleClass('nav-active');
      });   
      $('.mobile-menu ul li .submenu-toggle').on('click',function($this){
        console.log($this)
          if($(this).parent().hasClass('has-sub')){
            $this.preventDefault();
            if(!$(this).parent().hasClass('show')){
              $(this).parent().addClass('show').children('.m-sub').slideToggle(250);
            }else{
              $(this).parent().removeClass('show').find('>.m-sub').slideToggle(250);
            }
          }
      })
      $(".show-search").on('click',function() {
          $('#nav-search .search-form').toggleClass("active");
      })  
  </script>
   
  </body>
</html>
