<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
    #outer-wrapper{
        margin:0 auto;
        background-color:#fff;
        box-shadow:0 0 5px rgba(0,0,0,.1)
    }
    .row{
        width:960px
    }
    #content-wrapper{
        margin:40px auto 0;
        overflow:hidden
    }
    #content-wrapper > .container{
        margin:0 -15px
    }
    #main-wrapper{
        float:left;
        overflow:hidden;
        width:100%;
        box-sizing:border-box;
        word-wrap:break-word;
        padding:0 15px;
        margin:0
    }
    .item #main-wrapper {
        width:66.66666667%;
    }
    #sidebar-wrapper{   // grid
        display:none;
        float:right;
        overflow:hidden;
        width:33.33333333%;
        box-sizing:border-box;
        word-wrap:break-word;
        padding:0 15px
    }
    .item #sidebar-wrapper{
        display:block;
    }
    #footer-wrapper{
        background-color:$(main.dark.color)
    }
    #footer-wrapper .container{
        position:relative;
        overflow:hidden;
        margin:0 auto;
        padding:25px 0
    }
    .footer-widgets-wrap{
        position:relative;
        display:flex;
        margin:0 -15px
    }
    #footer-wrapper .footer{
        display:inline-block;
        float:left;
        width:33.33333333%;
        box-sizing:border-box;
        padding:0 15px
    }
    </style>
  </head>
  <body>
    

    
   
  </body>
</html>
