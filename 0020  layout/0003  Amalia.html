<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
        /*-- Body Content CSS --*/
        body{background:$(body.background);background-color:$(body.background.color);font-family:'Open Sans',sans-serif;font-size:14px;font-weight:400;color:$(body.text.color);word-wrap:break-word;margin:0;padding:0}
        #outer-wrapper{background-color:#fff;max-width:calc($(row.width) + 80px);margin:0 auto;border-top:5px solid $(main.color);box-shadow:0 0 5px rgba(50,50,50,.05)}
        .row-x1{width:$(row.width)}
        #content-wrapper{margin:40px auto 0;overflow:hidden}
        #content-wrapper > .container{margin:0 -15px}
        #main-wrapper{float:left;overflow:hidden;width:66.66666667%;box-sizing:border-box;padding:0 15px}
        #sidebar-wrapper{float:right;overflow:hidden;width:33.33333333%;box-sizing:border-box;padding:0 15px}
        
        #footer-wrapper{background-color:$(footer.bg)}
        #footer-wrapper > .container{position:relative;overflow:hidden;margin:0 auto}
        .footer-widgets-wrap{position:relative;display:flex;margin:0 -15px}
        #footer-wrapper .footer{display:inline-block;float:left;width:33.33333333%;box-sizing:border-box;padding:30px 15px}
        #footer-wrapper .footer.no-items{padding:0 15px}
        
        #footer-wrapper .footer .widget{float:left;width:100%;padding:0;margin:30px 0 0}
        #footer-wrapper .footer .widget:first-child{margin:0}
        .footer .widget > .widget-title > h3{position:relative;color:$(footer.color);font-size:14px;line-height:14px;font-weight:600;text-transform:uppercase;padding:0 0 10px;margin:0 0 25px;border-bottom:1px solid rgba(255,255,255,0.05)}        
    </style>
  </head>
  <body>
    

    
   
  </body>
</html>
