<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
   
    <style>

body#layout #sidebar-wrapper {width:30%;padding:0;display:block;} 
     
/*-- Body Content CSS --*/

#content-wrapper {margin: 0 auto;padding:10px 20px 70px;overflow:hidden;display:flex;box-sizing:border-box;}
#main-wrapper{width:70%;padding-right:25px;box-sizing:border-box;overflow:hidden;position:relative;word-wrap:break-word;}
.index #main-wrapper {width:100%;}
#sidebar-wrapper{width:30%;padding-left:25px;box-sizing:border-box;overflow:hidden;word-wrap:break-word;}
.index #sidebar-wrapper {display:none;}

/* index */

#main {position:relative;overflow:hidden;box-sizing:border-box;margin:0;}
.index-post-wrap {position:relative;width:100%;}
.grid-posts {display:flex;flex-wrap:wrap;justify-content:space-between;margin:0 -20px;}
.index-post {display:block;width:33.33%;box-sizing: border-box;padding:0 20px;margin: 0 0 60px;}

.index-post .post-image-wrap {position:relative;overflow: hidden;}
.index-post .post-image-wrap .post-image-link {display: block;width:100%;height:300px;}
.post-thumb {display:block;position:relative;width:100%;height:100%;object-fit:cover;transition:opacity .17s ease;}
.post-image-link:hover .post-thumb {opacity:0.8;}
.index-post .post-title {margin:15px 0 10px;}
.index-post .post-title a {display:block;color:$(title.color);font-size:20px;line-height:1.6em;font-family:'Roboto',sans-serif;transition:color 0.5s; }	
.index-post .post-title a:hover {color:$(main.color);}
.index-post .post-meta {margin:0 0 15px;}
.index-post .post-meta .published {margin:0 16px 0 0;font-size:16px;}
@media (max-width: 992px) { 
	.index-post {display: block;width:50%;}
    .item-post {padding-right:0; }
}  
@media screen and (max-width: 767px) {	
    .index-post {display:block;width:100%;}
    .index-post .post-info {padding:0;margin-top:0;}
}
.post-meta .post-tag  a, .post-meta .post-author a {font-size:18px; text-transform:capitalize; transition: color 0.5s; color:#000;}
.post-meta .post-tag a:hover, .post-meta .post-author a:hover {color:$(main.color);}	
.post-snippet {display:none;}

.jump-link a {position: relative;display:inline-block;background-color:$(buttom.bg.color);height: 30px;font-size: 14px;font-weight: 400;line-height: 30px;padding: 0 10px;margin: 15px 0 0;color:$(buttom.text.color);text-transform: capitalize;transition: background-color .17s;}
.jump-link a:hover {background-color:$(buttom.hover.color);}
.footer .jump-link a:hover {background-color:$(dark.buttom.hover.color);}







    </style>
  </head>
  <body>
    

    
   
  </body>
</html>
