<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polar</title>
    <style>
body{
    background:$(body.background);
    background-color:$(body.background.color);
    font-family:'Open Sans',sans-serif;
    font-size:14px;
    font-weight:400;
    color:$(body.text.color);
    word-wrap:break-word;
    margin:0;
    padding:0; 
} 
h1,h2,h3,h4,h5,h6{font-family: 'Poppins', sans-serif;} 

.post-nav p{font-family: 'Poppins',Open Sans,sans-serif;font-size:12px;font-weight:400;line-height:1.5em;margin:0 }      
.comments .comments-content .user{font-family: 'Poppins',Open Sans,sans-serif;font-style:normal;font-weight:400;display:block }

.index-post .post-info > h2{
  font-size:20px;
  font-weight:600;
  line-height:1.4em;
  text-decoration:none;
  margin:0 
}
.index-post .post-info > h2 > a{
  display:block;
  color:$(title.color);
  transition:color .17s;
 }
.index-post .post-info > h2 > a:hover{
  color:$(main.color);
 }
 .related-posts .post-title{
  font-size:15px;
  font-weight:400;
  line-height:1.5em;
  display:block;
  margin:0; 
}
 .related-posts .post-title a{
  color:$(title.color);
  transition:color .17s;
 }
 .related-posts .related-item:hover .post-title a{
  color:$(main.color) 
}

#featured-section .FeaturedPost .post-info .post-title {
  font-size: 28px;
  line-height: 1.3em;
  font-weight: 600;
  margin: 0 0 15px;
}
#featured-section .FeaturedPost .post-info .post-title a {
  color:$(feat.color) 
  }
</style>
