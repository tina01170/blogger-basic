<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>

/* 1 no weight */  /* 補  font-weight:400;*/    
body {box-sizing:border-box;margin:0;padding:0;word-wrap:break-word;background-color:$(body.background.color);}

/* 2 no weight */  /* 補  font-weight:700;*/  
.index-post .post-title {margin:0 0 10px;}

/* 3 no weight *//* font-weight:700*/
#related-posts h2 {font-size:24px;line-height:34px;color:$(title.color);margin:0 0 40px;padding:0;border-bottom:1px solid #E0E0E0;}

.related-posts h3 {font-size:16px;font-weight:700;line-height:1.7em;margin:5px 0;}

/* 4 font-weight:600; 改  700*/
#footer .widget > h3, #sidebar .widget > h3, .Followers > h2 {position:relative;font-size:20px;font-weight:600;margin:0 0 30px;padding:0;text-transform:capitalize;border-bottom:1px solid #E0E0E0;}

/*font-weight:600;  改  font-weight:500*/
.Profile .profile-data a {font-size:24px; color:$(title.color);font-weight:600;transition:color 0.2s;}

/*  重覆了*/
.comments-title > h3{position:relative;width:100%;font-size:20px;font-weight:700;margin:0 0 20px;color:$(title.color);font-weight:700;border-bottom:1px solid #ccc;}
    </style>
