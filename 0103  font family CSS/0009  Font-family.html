<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
body {box-sizing:border-box;margin:0;padding:0;word-wrap:break-word;background-color:$(body.background.color);font-family:'Roboto',sans-serif;}

.header-area h1 {font-size: 60px;line-height:70px;margin:0;font-family:'Roboto',sans-serif;color: $(header.color);}
.header-area h1 a {color: $(header.color);}

#main-menu ul > li > a {position:relative;color:$(menu.color);font-size:20px;font-weight:600;line-height:60px;display:inline-block;text-decoration:none;margin:0;padding:0 15px;font-family:'Roboto',sans-serif;transition:color 0.2s ease;}
#main-menu ul > li > ul > li a {display:block;height:40px;font-size:16px;font-weight:600;line-height:40px;box-sizing:border-box;margin:0;padding:0 15px;color:$(submenu.text.color);font-family:'Roboto',sans-serif;transition:color 0.2s ease;}
.mobile-menu ul li a {color:$(title.color);font-family:'Roboto',sans-serif;padding:0;margin:0; transition:color 0.2s;}

#breadcrumb a {color:#000; text-transform:capitalize; font-family:'Roboto',sans-serif;transition:color 0.2s;}

.index-post .post-title a {display:block;color:$(title.color);font-size:20px;line-height:1.6em;font-family:'Roboto',sans-serif;transition:color 0.2s; }	

#related-posts h2 {font-size:24px;line-height:34px;color:$(title.color);margin:0 0 40px;padding:0;border-bottom:1px solid #E0E0E0;font-family:'Roboto',sans-serif;}

.related-posts h3 a {display: block;color:$(title.color);font-family:'Roboto',sans-serif;transition:color 0.2s}

.comments-title > h3{position:relative;width:100%;font-size:20px;font-weight:700;margin:0 0 20px;color:$(title.color);font-family:'Roboto',sans-serif;font-weight:700;border-bottom:1px solid #ccc;}

#footer .widget > h3, #sidebar .widget > h3, .Followers > h2 {position:relative;font-size:20px;font-weight:600;margin:0 0 30px;padding:0;text-transform:capitalize;border-bottom:1px solid #E0E0E0;font-family:'Roboto',sans-serif;}

#sidebar .FeaturedPost .post-title a, #footer .FeaturedPost  .post-title a {display:block;color:$(title.color);transition:color 0.2s;font-family:'Roboto',sans-serif;}

#sidebar .PopularPosts .post-title a, #footer .PopularPosts .post-title a {display:block;color:$(title.color);transition:color 0.2s;font-family:'Roboto',sans-serif;}	

.Profile .profile-data a {font-size:24px; color:$(title.color);font-weight:600;font-family:'Roboto',sans-serif;transition:color 0.2s;}

.custom-widget .recent-item .post-info h3 a {display:block;color:$(title.color);font-family:'Roboto',sans-serif;transition:color 0.2s;} 


#main-menu ul ul
/* 刪 color*/
.banner .FeaturedPost .post .post-content .post-text .post-title {margin: 30px 0;}
/* 刪 font-weght*/
.BlogSearch .search-action {height:32px;font-size:14px;line-height:32px;cursor:pointer;box-sizing:border-box;border:0;padding:0 10px;margin:0 0 0 10px;color:$(buttom.text.color);background-color:$(buttom.bg.color);font-family:inherit;transition:background-color 0.3s ease;width:auto;border-radius:3px;border:0;text-transform: uppercase;}
    </style>
  </head>

  </body>
</html>
