<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>top-magazine</title>
    <style>
h1, h2, h3, h4 {margin: 0;position: relative;letter-spacing: 1px;text-transform: uppercase;line-height: 1.5;font-family: Oswald;font-weight: 400;font-style: normal;}

#sidebar-wrapper{float:right;overflow:hidden;width:32%;padding-left:2%;box-sizing:border-box;word-wrap:break-word;padding-bottom:20px;letter-spacing: 1px;text-transform: uppercase;line-height: 1.5;font-family: Oswald;font-weight: 100!important;font-style: normal;}
#nav1 li a{color:#fff;letter-spacing: .5px;text-transform: uppercase;font-family: Oswald;font-weight: 400;font-style: normal;font-size: 10px;}
#nav1 li a:hover{color:$(main.color)}

#main-nav{background-color:#f8d92f;position:relative;width:100%;max-width:1083px;height:50px;font-size:14px;margin:0 auto;font-family: Oswald;font-weight: 400;font-style: normal;font-size: 16px;}
.featured .feat-column1 .rcp-title a{line-height:1.5em;font-size: 25px;letter-spacing: 1px;font-family: Oswald;font-weight: 400;font-style: normal;}

.box-title h2,.posts-title h2{position:relative;display:block;color:$(main.text.color);padding-bottom: 13px;border-bottom: 1px solid #f5f5f5;margin-bottom: 15px;text-decoration: none;font-size: 18px;letter-spacing: 1px;text-transform: uppercase;line-height: 1.5;font-family: Oswald;font-weight: 400;font-style: normal;}

.boxes ul li .recent-content{display: table-cell;padding-left: 15px;padding-right: 5px;font-size: 22px;letter-spacing: 1px;text-transform: uppercase;font-family: Oswald;font-weight: 400;font-style: normal;line-height: 1.5;}
.fbox .bx-first .bf-content .recent-title a{display:block;color: #fff;margin-bottom: 8px;font-size: 22px;letter-spacing: 1px;text-transform: uppercase;font-family: Oswald;font-weight: 100;font-style: normal;line-height: 1.5;}

.sbox .bx-column .bf-content .recent-title a{display:block;color: #1c1c1c;font-weight: 700;line-height: 1.4em;margin-bottom: 5px;text-decoration: none;font-size: 19px;letter-spacing: 1px;text-transform: uppercase;line-height: 1.5;font-family: Oswald;font-weight: 400;font-style: normal;}

.recent-date{font-family: Oswald;font-weight: 400;font-style: normal;color: #000;font-size: 10px;text-transform: uppercase;letter-spacing: 1px;}

.post h2 a,.post h2 a:visited,.post h2 strong{color:$(main.text.color);text-decoration: none;font-size: 22px;letter-spacing: 1px;text-transform: uppercase;line-height: 1.5;font-family: Oswald;font-weight: 400;font-style: normal;}

#meta-post{font-size:13px;color:#bdbdbd;line-height:1.4em;font-family: Oswald;font-weight: 400;font-style: normal;}

.sidebar .widget h2{color:$(main.text.color);position:relative;border-bottom: 1px solid #f5f5f5;margin-bottom: 15px;text-decoration: none;font-size: 18px;letter-spacing: 1px;text-transform: uppercase;line-height: 1.5;font-family: Oswald;font-weight: 400;font-style: normal;padding-bottom: 15px;}


.PopularPosts ul li a{color:$(main.text.color);margin-bottom: 5px;text-decoration: none;font-size: 15px;letter-spacing: 1px;text-transform: uppercase;line-height: 1.5;font-family: Oswald;font-weight: 400;font-style: normal;}
.PopularPosts ul li a:hover{color:$(main.color)}

.sect-left .widget:nth-of-type(2){padding-top:0}.sect-left .widget h2{color:#F2F2F2;position:relative;text-transform:uppercase;font-size:19px;line-height:19px;padding-bottom:13px;margin-bottom:15px;border-bottom:1px sol;letter-spacing: 1px;text-transform: uppercase;line-height: 1.5;font-family: Oswald;font-weight: 400;font-style: normal;id $(main.bb.color)}
    </style>
  </head>

  </body>
</html>
