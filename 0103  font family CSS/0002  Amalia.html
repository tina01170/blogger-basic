<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amalia</title>
    <style>
/*-- Body Content CSS --*/
body{
    background:$(body.background);
    background-color:$(body.background.color);
    font-family:'Open Sans',sans-serif;
    font-size:14px;
    font-weight:400;
    color:$(body.text.color);
    word-wrap:break-word;
    margin:0;
    padding:0
}        
.main-logo h1{
    font-family:'Georgia',serif;
    font-size:47px;
    color:$(main.color);
    line-height:60px;
    margin:0
}
 .main-logo h1 a{
    color:$(main.color)
}        
.related-posts .post-title{
    font-size:14px;
    font-weight:700;
    line-height:1.5em;
    display:block;
    margin:10px 0 5px;
}
 .related-posts .post-title a{
    color:$(title.color);
    transition:color .17s;
}


.index-post .post-header > h2.post-title{
    font-size:20px;
    font-weight:700;
    line-height:1.5em;
    text-decoration:none;
    margin:0
}
.post-meta{
    font-size:12px;
    color:#aaa;
    font-weight:400;
    text-transform:uppercase;
    margin:0 0 10px
}
.post-meta a{
    color:$(main.color)
}
 .post-meta a:hover{
    text-decoration:underline
}
.item-post .post-tag{
    display:inline-block;
    font-size:12px;
    font-weight:600;
    text-transform:uppercase;
    margin:0 0 10px
}
 .item-post .post-tag a{
    color:$(main.color)
}
.item-post h1.post-title{
    color:$(title.color);
    font-size:25px;
    line-height:1.5em;
    font-weight:700;
    position:relative;
    display:block;
    margin:0 0 15px
}
    </style>
  </head>
  <body>
  
    

    
   
  </body>
</html>
