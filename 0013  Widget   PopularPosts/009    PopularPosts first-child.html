<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PopularPosts first-child</title>
   
    <style>
      #sidebar .PopularPosts .post,#footer .PopularPosts .post {margin:0 0 25px; overflow:hidden; }
	    #sidebar .PopularPosts .post , #footer .PopularPosts .post { display:flex; }
  	  #sidebar .PopularPosts .post > a, #footer .PopularPosts .post > a { width:35%; }
 	    #sidebar .PopularPosts .post .post-image-link , #footer .PopularPosts .post.post-image-link { display: block; width:102px; height:76px; overflow: hidden;}     

      #sidebar .PopularPosts .post .post-info, #footer .PopularPosts .post .post-info { width:65%; padding-left:15px; }
      #sidebar .PopularPosts .post-title, #footer .PopularPosts .post-title { font-size:15px; margin:0 0 8px; font-weight:700; line-height:1.7em;}
      #sidebar .PopularPosts .post-title a, #footer .PopularPosts .post-title a { display:block; transition: color 0.5s;-webkit-transition: color 0.5s;-moz-transition: color 0.5s; color:$(title.color); font-family:'Roboto',sans-serif;  }	 

      #sidebar .PopularPosts .post-title a:hover, #footer .PopularPosts .post-title a:hover { color:$(main.color); }
      #sidebar .PopularPosts .post-meta span, #footer.PopularPosts .post-meta span { font-size:16px; margin:0 0 0 1px;}
      #sidebar .PopularPosts .post .post-info .post-tag, #footer .PopularPosts .post .post-info .post-tag { display:none; }

      #sidebar .PopularPosts .post:first-child { dispaly:blokc; position:relative; overflow:hidden; margin:0 0 35px; }
      #sidebar .PopularPosts .post:first-child .post-image-link { position:relative; overflow:hidden; width:100%; height:100%;/*一定要寫*/ display:block; z-index:5; margin:0; }
      #sidebar .PopularPosts .post:first-child .post-image-link:before { content:''; position:absolute; left:0; right:0; bottom:0; height:55%; z-index: 2; opacity: 1; margin: 0; 
      background-image: linear-gradient(to bottom,transparent,rgb(20 21 32 / 0.76));
      -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      #sidebar .PopularPosts .post:first-child .post-info {position: absolute;left:0; bottom:0; z-index:15; width: 100%; box-sizing:border-box; padding:20px 15px 20px;    }

      #sidebar .PopularPosts .post:first-child .post-title {  font-size:18px; font-weight:400; line-height:1.5em; margin:0 0 8px; display:block;  }
      #sidebar .PopularPosts .post:first-child .post-title a, 
      #sidebar .PopularPosts .post:first-child .post-meta span { color:#fff; }
      #sidebar .PopularPosts .post:first-child .post-tag { display:block; text-transform: capitalize; background:$(main.color); width: fit-content; padding:4px 8px; margin:8px 0 15px; font-size:15px; }
      #sidebar .PopularPosts .post:first-child .post-tag a { color:#fff; }
      @media (max-width: 992px) { 
          #sidebar .PopularPosts .post .post-title  { font-size:20px; } 
      }
      @media (max-width: 767px) { 
          #sidebar .PopularPosts .post .post-title  { font-size:18px; } 
      }

    </style>
  </head>
  <body>
    

    
   
  </body>
</html>
