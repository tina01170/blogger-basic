<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
    </style>
  </head>
  <body>
    
      <div class='theme-options' style='display:none'>
        <b:section class='show-panel' id='show-panel' maxwidgets='1' name='Theme Options' showaddelement='no'>
  <b:widget id='LinkList3' locked='true' title='Boxed Version' type='LinkList' visible='true'>
  <b:includable id='main'>
  <b:include name='widget-title'/>
  <b:include name='content'/>
  </b:includable>
  <b:includable id='content'>
  <div class='widget-content'>
    <ul>
      <b:loop values='data:links' var='link'>
        <li><a expr:href='data:link.target'><data:link.name/></a></li>
      </b:loop>
    </ul>
  </div>
  </b:includable>
  </b:widget>
  <b:widget id='LinkList5' locked='true' title='Default Variables' type='LinkList' version='3' visible='true'>
  <b:widget-settings>
    <b:widget-setting name='link-3'>blogger</b:widget-setting>
    <b:widget-setting name='sorting'>NONE</b:widget-setting>
    <b:widget-setting name='text-1'>fixedSidebar</b:widget-setting>
    <b:widget-setting name='link-1'>true</b:widget-setting>
    <b:widget-setting name='text-0'>postPerPage</b:widget-setting>
    <b:widget-setting name='link-2'>soratemplates</b:widget-setting>
    <b:widget-setting name='text-3'>commentsSystem</b:widget-setting>
    <b:widget-setting name='link-0'>8</b:widget-setting>
    <b:widget-setting name='text-2'>disqusShortname</b:widget-setting>
  </b:widget-settings>
  <b:includable id='main'>
  <b:include name='widget-title'/>
  <b:include name='content'/>
  </b:includable>
  <b:includable id='content'>
  &lt;script type=&#39;text/javascript&#39;&gt;
          //&lt;![CDATA[
          <b:loop values='data:links' var='link'>
            <b:if cond='data:link.name == &quot;postPerPage&quot;'>
              var postPerPage = <data:link.target/>;
            </b:if>
            <b:if cond='data:link.name == &quot;fixedSidebar&quot;'>
              var fixedSidebar = <data:link.target/>;
            </b:if>
            <b:if cond='data:link.name == &quot;commentsSystem&quot;'>
              var commentsSystem = &quot;<data:link.target/>&quot;;
            </b:if>
            <b:if cond='data:link.name == &quot;disqusShortname&quot;'>
              var disqusShortname = &quot;<data:link.target/>&quot;;
            </b:if>
          </b:loop>
          //]]&gt;
          &lt;/script&gt;
  </b:includable>
  </b:widget>
  </b:section>
    </div> 
    
   
  </body>
</html>
