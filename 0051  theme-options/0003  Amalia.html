<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
    </style>
  </head>
  <body>
    <!-- Theme Options -->
    <div class='theme-options' style='display:none'>
      <b:section class='ify-panel' id='ify-panel' maxwidgets='1' name='Advanced Options' showaddelement='no'>
        <b:widget id='LinkList150' locked='true' title='Full Width Version' type='LinkList' version='2' visible='true'>
          <b:includable id='main'>
            <b:include name='content'/>
          </b:includable>
          <b:includable id='content'>
            &lt;style type=&#39;text/css&#39;&gt;
            <b:loop values='data:links' var='link'>
              <b:if cond='data:link.name == &quot;fullWidth&quot;'>
                <b:if cond='data:link.target == &quot;true&quot;'>
                  #outer-wrapper{max-width:none} 
                </b:if>
              </b:if>
            </b:loop>
            &lt;/style&gt;
          </b:includable>
        </b:widget>
        <b:widget id='LinkList151' locked='true' title='Default Variables' type='LinkList' version='2' visible='true'>
          <b:widget-settings>
            <b:widget-setting name='sorting'>NONE</b:widget-setting>
            <b:widget-setting name='text-0'>postPerPage</b:widget-setting>
            <b:widget-setting name='link-0'>5</b:widget-setting>
          </b:widget-settings>
          <b:includable id='main'>
            <b:include name='content'/>
          </b:includable>
          <b:includable id='content'>
            &lt;script type=&#39;text/javascript&#39;&gt;
            //&lt;![CDATA[
            <b:loop values='data:links' var='link'>
              <b:if cond='data:link.name == &quot;monthFormat&quot;'>
                var monthFormat = [<data:link.target/>];
              </b:if>
              <b:if cond='data:link.name == &quot;postPerPage&quot;'>
                var postPerPage = <data:link.target/>;
              </b:if>
              <b:if cond='data:link.name == &quot;fixedSidebar&quot;'>
                var fixedSidebar = <data:link.target/>;
              </b:if>
              <b:if cond='data:link.name == &quot;followByEmailText&quot;'>
                var followByEmailText = &quot;<data:link.target/>&quot;;
              </b:if>
              <b:if cond='data:link.name == &quot;commentsSystem&quot;'>
                var commentsSystem = &quot;<data:link.target/>&quot;;
              </b:if>
              <b:if cond='data:link.name == &quot;disqusShortname&quot;'>
                var disqusShortname = &quot;<data:link.target/>&quot;;
              </b:if>
            </b:loop>
            //]]&gt;
            &lt;/script&gt;
          </b:includable>
        </b:widget>
      </b:section>
    </div>
    
   
  </body>
</html>
