<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
/* Amia */

.post-share{
    position:relative;
    overflow:hidden;
    line-height:0;
    margin:0 0 30px
}
 ul.share-links{
    position:relative
}
 .share-links li{
    width:70px;
    float:left;
    box-sizing:border-box;
    margin:0 5px 0 0
}
 .share-links li a{
    float:left;
    display:inline-block;
    cursor:pointer;
    width:100%;
    height:32px;
    line-height:32px;
    color:#fff;
    font-weight:400;
    font-size:15px;
    text-align:center;
    box-sizing:border-box;
    opacity:1;
    transition:all .17s ease
}
 .share-links li a:hover{
    opacity:.8
}
    </style>
  </head>

  </body>
</html>
