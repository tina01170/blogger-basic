    <style>

       .widget .post-body #top { margin:40px 0 0; padding:20px; border:1px solid #ccc; }
			 #top h2 { margin:0 0 10px; }
			 #top li { margin:8px 0;  }

    <div class="post-body">
      
    </div>


    <script>
    $(function() {
          var $top = '<ul id="top"><h1>Catalogue</h1></ul>';
          $('.separator').after($top);

          
          $(".post-body").each(function() {
            var e = $(this), t = e.text(), a = t.toLowerCase().trim();
            $("#top").toc({content: ".post-body", headings: "h3,h4"});
            
          });
          $('#top li a').on('click', function() {
            var link_id = $(this).attr('href');            
            var $anchor =  $(link_id);            
            if ($anchor.length) {            
              $('html, body').animate({
                    scrollTop: $anchor.offset().top - 70
                  }, 1000);
                  return false;				
              }
          });
  
    })
