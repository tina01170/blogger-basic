<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   
    <style>
        #footer .TextList { background-color:rgb(244, 244, 244,0.35) }
        #footer .Image .widget-content { position:relative; width:100%;  display:flex; padding:30px 0; box-sizing:border-box; }
        #footer .Image .footer-logo { margin:0 auto; display: flex; align-items: center;}
        #footer .Image img { display:block;  }
        #footer .Image .about-text { width:70%; color:#fff; margin:0; padding:0 0 0 25px; box-sizing:border-box;  }
        #footer .Image .about-text h3.title { font-size:22px; margin:5px 0 10px;}
        #footer .Image .caption { color:#fff; font-size:16px; }

        #footer #footer-social .widget > h3 { border-bottom:none; padding:0; font-size:22px;  }
        #footer #footer-social .widget > h3:after { display:none; }
        #footer-social .LinkList  { padding:30px 0 0; box-sizing:border-box; }
        #footer-social .LinkList .widget-content { float:left; margin:0 0 30px; }
        #footer-social .LinkList ul li { float:left; margin:0 12px 0 0; } 
        #footer-social .social-counter li { width:15%; }

        #footer-social li a {  width: 34px; height:34px; font-size:16px; text-align: center; line-height:34px; background-color: rgba(155,155,155,0.1); color: #f2f2f2; }
        #footer-social .social-counter a:before {  background-color:#000;font-size: 16px; color:#fff; }

    </style>
  </head>

  </body>
</html>
