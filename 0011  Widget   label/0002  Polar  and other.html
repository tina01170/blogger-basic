<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>

    </style>
  </head>
  <body>
    <!-- Polar -->
    <b:defaultmarkup type='Label'>
      <b:includable id='main' var='this'>
        <b:include name='widget-title'/>
        <b:include name='content'/>
      </b:includable>
      <b:includable id='content'>
        <div class='widget-content'>
          <b:class expr:name='data:this.display + &quot;-label&quot;'/>
          <b:include cond='data:this.display == &quot;list&quot;' name='list'/>
          <b:include cond='data:this.display == &quot;cloud&quot;' name='list'/>
        </div>
      </b:includable>
      <b:includable id='list'>
        <ul>
          <b:loop values='data:labels' var='label'>
            <li>
              <a class='label-name' expr:href='data:label.url'>
                <data:label.name/>
                <b:if cond='data:this.showFreqNumbers'>
                  <span class='label-count'>(<data:label.count/>)</span>
                </b:if>
              </a>
            </li>
          </b:loop>
        </ul>
      </b:includable>
    </b:defaultmarkup>    
    

    <!-- Amalia-->
    <b:defaultmarkup type='Label'>
      <b:includable id='main' var='this'>
        <b:include name='widget-title'/>
        <b:include name='content'/>
      </b:includable>
      <b:includable id='content'>
        <div class='widget-content'>

          <b:include cond='data:this.display == &quot;cloud&quot;' name='cloud'/>
        </div>
      </b:includable>
      <b:includable id='list'>
        <ul>
          <b:loop values='data:labels' var='label'>
            <li>
              <a class='label-name' expr:href='data:label.url'>
                <data:label.name/><b:if cond='data:this.showFreqNumbers'><span class='label-count'><data:label.count/></span></b:if>
              </a>
            </li>
          </b:loop>
        </ul>
      </b:includable>
      <b:includable id='cloud'>
        <ul>
          <b:loop values='data:labels' var='label'>
            <li>
              <a class='label-name' expr:href='data:label.url'>
                <data:label.name/>
              </a>
            </li>
          </b:loop>
        </ul>
      </b:includable>
    </b:defaultmarkup>

    <!-- Grid mag-->
    <b:defaultmarkup type='Label'>
      <b:includable id='main' var='this'>
          <b:include name='widget-title'/>
          <b:include name='content'/>
      </b:includable>
      <b:includable id='content'>
